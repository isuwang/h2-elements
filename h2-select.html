<dom-module id="h2-select">
    <template>
        <style>
            :host {
                display: flex;
                text-align: left;
                line-height: 0;
                position: relative;
            }

            :host * {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }

            :host .select-warp {
                display: inline-block;
                vertical-align: inherit;
                /*float: left;*/
            }

            :host input {
                border: none;
                outline: medium;
                font-size: 13px;
                height: 24px;
                line-height: 24px;
                min-width: 5px;
                width: 5px;
                background-color: #ffffff;
            }

            :host div.tags-input {
                overflow: hidden;
                -moz-border-radius: 4px;
                -webkit-border-radius: 4px;
                border: 1px solid #CCC;
                background: #FFF;
                padding: 4px;
                height: 34px;
                min-width: 170px;
            }

            /*标签容器*/
            :host div.tags-input.tags-box {
                height: auto;
            }

            /*标签*/
            :host div.tags-input span.tag {
                -moz-border-radius: 2px;
                -webkit-border-radius: 2px;
                display: inline-block;
                padding: 0px 5px;
                text-decoration: none;
                margin-right: 5px;
                margin-bottom: 2px;
                margin-top: 0px;
                font-family: helvetica;
                font-size: 13px;
                line-height: 20px;
                background-color: #f0f0f0;
                border: 1px solid #ccc;
                color: #666;
                white-space: normal;
            }

            :host div.tags-input span.tag span.tag-name {
                font-family: "Helvetica Neue", Helvetica, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif;
            }

            /*标签关闭按钮*/
            :host div.tags-input span.tag a {
                margin-left: 5px;
                font-weight: bold;
                color: #0273D4;
                text-decoration: none;
                font-size: 11px;
            }

            :host div.tags-input span.tag a:hover {
                color: #f60;
                font-size: 13px;
            }

            :host .shade {
                display: none;
                position: absolute;
                top: 0%;
                left: 0%;
                width: 100%;
                height: 100%;
                background-color: black;
                z-index: 99;
                opacity: .00;
                border-radius: 4px;
            }

            :host iron-collapse {
                position: absolute;
                z-index: 10000;
                width: 170px;
                text-align: left;
            }

            :host iron-selector > * {
                margin: 0px;
                padding: 0px;
                font-size: 12px;
                cursor: pointer;
            }

            :host iron-selector .item {
                display: block;
                line-height: 20px;
                height: 20px;
            }

            :host iron-selector span.item {
                height: auto;
            }

            /*hover*/
            :host iron-selector .item:hover {
                color: #0099FF;
            }

            /*下拉选项选中*/
            :host .iron-selected {
                background-color: #0099FF;
                color: #fff;
            }

            :host .selector-panel {
                max-height: 300px;
                overflow: auto;
                display: block;
                padding: 5px;
                border: 1px solid #dedede;
                border-top: none;
                border-bottom-left-radius: 5px;
                border-bottom-right-radius: 5px;
                @apply(--shadow-elevation-2dp);
            }

            :host iron-collapse iron-selector {
                vertical-align: middle;
            }

            :host iron-collapse iron-selector .item {
                text-align: left;
                padding-left: 15px;
                white-space: nowrap;
            }

            :host .float-r {
                float: right;
            }

            /*下拉列表*/
            :host .dropdown-menu {
                position: absolute;
                z-index: 1000;
                margin: 2px 0 0;
                min-width: 170px;
                list-style: none;
                font-size: 14px;
                text-align: left;
                background-color: #fff;
                -moz-border-radius: 4px;
                -webkit-border-radius: 4px;
                border-radius: 4px;
                -moz-box-shadow: 0 6px 12px rgba(0, 0, 0, 0.175);
                -webkit-box-shadow: 0 6px 12px rgba(0, 0, 0, 0.175);
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.175);
                background-clip: padding-box;
                border-top: 1px solid #dfdfdf;
            }

            /* 占位符样式 */
            :host .place-holder {
                opacity: 0.5;
                font-size: 14px;
            }
        </style>
        <h2-label value="[[label]]"></h2-label>
        <div class="btn-group select-warp">
            <div class="tags-input tags-box" style$="[[_getTagsBoxWidth(width)]]" on-click="_onInputClick">
                <span id="placeHolder" class="place-holder">[[label]]</span>
                <span id="tag-content">
                    <template is="dom-repeat" items="{{selectedList}}">
						<span class="tag" style$="[[_getTagMaxWidth(width)]]">
                            <span class="tag-name" title="[[_getLabel(item)]]">[[_getLabel(item)]]</span>
						    <a class="float-r" data-args="[[_getValue(item)]]" href="javascript:void(0);"
                               title="删除该选项" on-click="_deleteTag">x</a>
						</span>
                    </template>
                </span>
                <iron-input bind-value="{{keyword}}" id="input" slot="input" maxlength$="[[maxlength]]">
                    <input id="tags-input"
                           disabled$="[[disabled]]"
                           on-keydown="_updatePressed"
                           autocomplete$="off">
                </iron-input>
                <iron-icon id="caret" class="float-r" icon="icons:arrow-drop-down"></iron-icon>
            </div>
            <div class="shade"></div>
            <iron-collapse class="dropdown-menu" id="input-collapse" style$="[[_getTagsBoxWidth(width)]]">
                <iron-selector class="selector-panel" multi selected-values="{{selectedList}}"
                               attr-for-selected="radio-item">
                    <template is="dom-repeat" items="[[selectItems]]">
                        <span class="btn-row item" radio-item="[[item]]">[[_getLabel(item)]]</span>
                    </template>
                </iron-selector>
            </iron-collapse>
        </div>
    </template>
    <script>
        /**
         * `h2-select`
         *
         * @customElement
         * @polymer
         * @demo demo/h2-select/index.html
         */
        class H2Select extends Polymer.Element {
            static get properties() {
                return {
                    /**
                     *
                     * 标签名字
                     *
                     * @attribute label
                     * @type {String}
                     */
                    label: {
                        type: String
                    },
                    /**
                     * 组件输入框的宽度
                     */
                    width: {
                        type: String
                    },
                    /**
                     * 是否支持多选
                     */
                    multi: Boolean,
                    /*preLoading: {
                        type: Boolean,
                        value: false
                    },*/
                    /*searchLocal: Boolean,*/

                    /**
                     *
                     * 初始选择项和selectItems的value值相对应
                     * eg：1
                     *
                     * @attribute selected
                     * @type {String}
                     */
                    value: {
                        type: String,
                        reflectToAttribute: true,
                        notify: true
                    },
                    /**
                     *
                     * 需要展示的数据项
                     * eg：[{value:1,label:"全部",isShow:true/false}]
                     *
                     * @attribute selectItems
                     * @type {Array}
                     */
                    selectItems: {
                        type: Array,
                        notify: true,
                        value: []
                    },
                    /**
                     * 被选中的数据项集合
                     */
                    selectedList: {
                        type: Array,
                        notify: true,
                        value: function () {
                            return [];
                        }
                    },
                    keyword: {
                        type: String,
                        notify: true,
                        observer: '_keywordChange'
                    },
                    /**
                     * 缓存中的所有数据
                     */
                    selectItemsLocal: {
                        type: Array,
                        value: function () {
                            return []
                        },
                        notify: true
                    },
                    disabled: {
                        type: Boolean,
                        value: false,
                        notify: true
                    },
                    maxlength: {
                        type: Number
                    },
                    /**
                     * 用来取值的字段，默认为value
                     */
                    attrForValue: {
                        type: String,
                        value: "value"
                    },
                    /**
                     * 用来展示的字段，默认为label
                     */
                    attrForLabel: {
                        type: String,
                        value: "label"
                    }
                };
            }

            static get is() {
                return "h2-select";
            }

            static get observers() {
                return [
                    '_selectedListChange(selectedList.splices)',
                    '_valueChange(value,selectItems)'
                ];
            }

            _keywordChange(newKey) {
                if (!!newKey && newKey.length > 0) {
                    this.$['tags-input'].style.width = this._getStrWidth(newKey);
                }
            }

            /**
             * 点击事件
             */
            _onInputClick(event) {
                var self = this;
                if (event.target.tagName === "A") {
                    return;
                }
                this.$['placeHolder'].style.display = 'none';
                this.$['tags-input'].focus();
                this._collapseToggle();
                /*
                 * 在选择面板打开的时候给body注册click监听事件。以防止多个实例的时候body click事件和实例自身引用错乱的问题。
                 * 如果body click事件的监听函数不存在那么添加一个监听事件使得点击body其他地方的时候能够关闭下拉面板
                 * 如果body click事件的监听函数已经存在那么移除这个监听事件以免再次打开下拉面板
                 */
                if (!self._bodyClickFunc) {
                    self._bodyClickFunc = self._bodyClick.bind(self, "close");
                    event.stopPropagation();
                    document.body.addEventListener("click", self._bodyClickFunc, false);
                } else {//如果body click事件的监听函数已经存在那么移除这个监听事件以免再次打开下拉面板
                    document.body.removeEventListener("click", this._bodyClickFunc, false);
                    this._bodyClickFunc = null;
                }
            }

            _bodyClick(e) {
                var tagsInput = this.root.querySelectorAll(".tags-input");
                var warp = e.target;
                var flag = false;
                for (var i = 0; i < tagsInput.length; i++) {
                    if (warp == tagsInput[i]) {
                        flag = true;
                    }
                }
                //单选只要不是点击的class="tagsInput"都关闭面板并且移除click监听函数
                //多选只要不是点击的class="tagsInput"并且事件源不是h-input-select的子节点，
                //那么关闭面板并且移除click监听函数
                //做一点修改不区分单选和多选全部关闭面板并且移除click监听函数
                if (!flag) {
                    this._collapseToggle("close");
                    document.body.removeEventListener("click", this._bodyClickFunc, false);
                    this._bodyClickFunc = null;
                    if (!this.value) {//没有选中任何项的时候把placeHolder重新显示出来
                        this.$['placeHolder'].style.display = 'inline-block';
                        this.$['tags-input'].blur();//移除input标签的焦点
                        this.keyword = null;
                    }
                }
                //关闭不是自身的下拉面板，移除不是自身的body点击事件
                else if (!flag && Polymer.dom(warp).node._ownerShadyRoot && Polymer.dom(warp).node._ownerShadyRoot.host != this) {
                    this._collapseToggle("close");
                    document.body.removeEventListener("click", this._bodyClickFunc, false);
                    this._bodyClickFunc = null;

                }
            }

            /**
             * 根据item值获取item名字
             */
            _getItemName(value, selectItems) {
                var c_item = null;
                if (value) {
                    selectItems.forEach(function (item) {
                        if (item.value == value) {
                            c_item = item;
                            return;
                        }
                    })
                }
                return c_item;
            }
            /**
             * 获取展示字段名
             */
            _getLabel(item) {
                return item[this.attrForLabel];
            }

            /**
             * 获取展示字段值
             */
            _getValue(item) {
                return item[this.attrForValue];
            }

            /**
             * value,selectItems属性变化监听函数
             */
            _valueChange(value, selectItems) {
                var self = this;

                //如果传过来的值为null或者为""(空串)，那么直接清除所有选项
                if (value == null || value === "") {
                    this.set("selectedList", []);
                    return;
                }
                if (selectItems && selectItems.length > 0) {
                    this.$['placeHolder'].style.display = 'none';
                    value = value.toString();
                    var items = [];
                    value.split(",").forEach(function (val) {
                        if (self._getItemName(val, selectItems) != null) {
                            items.push(self._getItemName(val, selectItems));
                        } else if (self.selectItemsLocal && self.selectItemsLocal != "" && self._getItemName(val, self.selectItemsLocal) != null) {
                            items.push(self._getItemName(val, self.selectItemsLocal));
                        /*} else if (self.searchLocal && self.selectedList && self.selectedList != "" && self._getItemName(val, self.selectedList) != null) {
                            items.push(self._getItemName(val, self.selectedList));*/
                        }
                    });
                    this.set("selectedList", items);
                }
            }

            _selectedListChange(newVal) {
                var newSelectedData = this.value;
                if (newVal) { //selectedList里面的数据增加和删除
                    if (newVal.indexSplices[0].removed.length > 0) { //删除
                        if (this.multi && newVal.indexSplices[0].object.length > 0) {
                            newSelectedData = newVal.indexSplices[0].object.map(function (item) {
                                return item.value;
                            }).join();
                        } else {
                            newSelectedData = "";
                        }
                    }
                    if (newVal.indexSplices[0].addedCount) { //添加
                        if (this.multi && newVal.indexSplices[0].object.length > 0) {
                            newSelectedData = newVal.indexSplices[0].object.map(function (item) {
                                return item.value;
                            }).join();
                        } else if (!this.multi && newVal.indexSplices[0].object.length > 0) {
                            newSelectedData = newVal.indexSplices[0].object[newVal.indexSplices[0].index].value.toString();
                        }
                    }
                    this.set("keyword", null);
                /*} else if (!newVal && this.selectedList && !this.selectedList.indexSplices && this.preLoading) {*/

                } else if (this.selectedList && this.selectedList.length > 0 && this.selectedList.every(function (item) {
                        return item != null
                    })) {
                    newSelectedData = this.selectedList.map(function (item) {
                        return item.value;
                    }).join();
                }
                this.set("value", newSelectedData);
            }

            /**
             * 删除Tag项，事件处理函数
             */
            _deleteTag(e) {
                var self = this;
                this._collapseToggle("close");
                var value = e.target.dataArgs;
                this.selectedList.forEach(function (item, i) {
                    if (item == null) {
                        self.splice("selectedList", i, 1);
                    } else if (item.value == value) {
                        self.splice("selectedList", i, 1);
                    }
                });
            }

            /**
             * 快捷方式
             * @param event
             * @private
             */
            _updatePressed(event) {
                if (event.keyCode == 8) { //退格符8,不用手动控制退一个字符
                    if (this.keyword && this.keyword.length > 0) {
                    } else {
                        if (this.selectedList) {//存在数据才抛出,解决新增时候数据为空时退格Array.length出错问题
                            this.pop("selectedList");
                        }
                    }
                }
            }

            /**
             * 面板开关
             * @private
             */
            _collapseToggle(toggle) {
                var collapse = this.$['input-collapse'];
                var buttonGroup = this.root.querySelector('.btn-group');
                var caret = this.$['caret'];
                if (toggle == "close") {
                    if (buttonGroup.classList.contains('open')) {
                        buttonGroup.classList.remove('open');
                        caret.icon = 'icons:arrow-drop-down';
                        collapse.toggle();
                    }
                } else {
                    collapse.toggle();
                    if (buttonGroup.classList.contains('open')) {
                        buttonGroup.classList.remove('open');
                        caret.icon = 'icons:arrow-drop-down';
                    } else {
                        buttonGroup.classList.add('open');
                        caret.icon = 'icons:arrow-drop-up';
                    }
                }
            }

            /**
             * 获取标签盒子宽度
             * @param width
             * @returns {string}
             * @private
             */
            _getTagsBoxWidth(width) {
                if (!width) {
                    return "";
                }
                return "width:" + width;
            }

            /*/!**
             * 获取下拉面板最小宽度
             * @param width
             * @returns {string}
             * @private
             *!/
            _getCollapseWidth(width) {
                width = width || "170px";
                return "min-width:" + width;
            }*/

            /**
             * 获取span.tag 标签的最大宽度
             * @param width
             * @returns {string}
             */
            _getTagMaxWidth() {
                var _thisMaxWith = Number(this.width.substr(0, this.width.indexOf("px"))) - 44;
                return "max-width:" + _thisMaxWith + "px";
            }

            /**
             * 获取字符串在网页上边的宽度
             * @param str
             * @returns {string}
             * @private
             */
            _getStrWidth(str) {
                let self = this;
                let defaultWidth = 170;
                let otherWidth = 44;
                let inputWidth = this.width ? Number(this.width.substr(0, this.width.indexOf("px"))) : defaultWidth;
                var _thisMaxWith = inputWidth - otherWidth;

                function getTagContentWidth() {
                    let tag = self.querySelectorAll(".tag");
                    return tag.length > 0 ? Array.prototype.reduce.call(tag, function (a, b) {
                        return {offsetWidth: a.offsetWidth + b.offsetWidth}
                    }).offsetWidth : 0;
                }

                let span = document.createElement("span");
                document.body.appendChild(span);
                span.style.visibility = "hidden";
                span.style.whiteSpace = "nowrap";
                span.innerText = str;
                span.style.fontSize = "13px";
                let maxWidth = _thisMaxWith - getTagContentWidth(); //容许的最大宽度
                let realWidth = ((span.offsetWidth || 0) + 5 );
                return (realWidth > maxWidth ? maxWidth : realWidth) + "px";
            }
        }
        window.customElements.define(H2Select.is, H2Select);
    </script>
</dom-module>
