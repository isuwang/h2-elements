<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="h2-label.html">

<!--

```javascript

<h2-checkbox></h2-checkbox>
```
-->

<dom-module id="h2-checkbox">
    <template>
        <style>
            :host {
                display: inline-block;
                line-height: 34px;
                vertical-align: middle;
            }

            :host .item-wrap {
                display: flex;
                position: relative;
                /*float: left;*/
            }
            :host .required-input {
                border: 1px solid red;
                border-radius: 4px;
            }

            :host .shade {
                display: none;
                position: absolute;
                top: 0%;
                left: 0%;
                width: 100%;
                height: 100%;
                background-color: black;
                z-index: 99;
                opacity: .00;
                border-radius: 4px;
            }
        </style>
        <div>
            <div class="item-wrap">
                <h2-label value="[[label]]" required="[[required]]"></h2-label>
                <div id="status-items">
                    <template is="dom-repeat" items="{{items}}">
                        <paper-checkbox checked="{{item.selected}}">[[__getItemValueByName(item,attrForLabel)]]
                        </paper-checkbox>
                    </template>
                </div>

                <div class="shade"></div>
            </div>

        </div>
    </template>
    <script>
        /**
         * `h2-checkbox`
         *
         * @customElement
         * @polymer
         * @demo demo/h2-checkbox/index.html
         */
        class H2Checkbox extends Polymer.Element {
            static get properties() {
                return {
                    /**
                     * checkbox 前面的标签名字
                     *
                     * @attribute label
                     * @type {String}
                     */
                    label: {
                        type: String
                    },
                    /**
                     * checkbox 组成项，例如：[{name:'薄膜',value:0,selected:true},{name:'纤维',value:1}]
                     * 我们会根据数据项的selected值来决定当前这个checkbox是否选定
                     *
                     * @attribute items
                     * @type {Array}
                     */
                    items: {
                        type: Array,
                        value: function () {
                            return [];
                        }
                    },
                    /**
                     * checkbox当前选中的值。是items属性的value值的子集的字符串表示。
                     * items.map(function(x){return x.value}).join(",").includes(selectedValue)==true
                     * 使用标签的时候如果给这个属性赋初始值的话那么会有相应的复选框被选定。
                     *
                     * @attribute value
                     * @type {String}
                     */
                    value: {
                        type: String,
                        notify: true,
                        observer: '__valueChanged'
                    },
                    /**
                     * 用来取值的字段，默认为value
                     */
                    attrForValue: {
                        type: String,
                        value: "value"
                    },
                    /**
                     * 用来展示的字段，默认为label
                     */
                    attrForLabel: {
                        type: String,
                        value: "label"
                    },
                    required: {
                        type: Boolean,
                        value: false
                    },
                    /**
                     * 是否只读,默认可以编辑
                     */
                    readonly: {
                        type: Boolean,
                        value: false,
                        observer: '__modeChange'
                    }
                };
            }

            static get is() {
                return "h2-checkbox";
            }

            static get observers() {
                return ['__itemsChanged(items.*,attrForValue)']
            }

            /**
             * value发生变化时候，重新渲染组件
             * @param newValue
             * @param oldValue
             * @private
             */
            __valueChanged(newValue, oldValue) {
                let newItems = Object.assign([], JSON.parse(JSON.stringify(this.items)));
                if (this.value && this.value.length > 0) {
                    newItems.forEach((item) => {
                        if (this.value.split(",").indexOf(this.__getItemValueByName(item, this.attrForValue) + "") > -1) {
                            item.selected = true;
                        } else {
                            item.selected = false;
                        }
                    });
                } else {
                    newItems.forEach((item) => {
                        item.selected = false;
                    })
                }
                this.validate();
                this.set("items", newItems);
            }

            /**
             * items发生变化时候，重新获取选中值
             * @param changeItems
             * @param attrForValue
             * @private
             */
            __itemsChanged(changeItems, attrForValue) {
                if (!(changeItems)) return;
                let newItems = changeItems.base;
                let newSelectedValue = [];
                if (newItems && newItems.length > 0) {
                    newItems.forEach((item) => {
                        if (item.selected) {
                            newSelectedValue.push(this.__getItemValueByName(item, attrForValue));
                        }
                    });
                    this.set("value", newSelectedValue.join(","));
                }
            }

            __getItemValueByName(item, attr) {
                if (item && attr) {
                    return item[attr]
                }
            }

            __modeChange(readonly) {
                if (readonly) {
                    this.root.querySelector('.shade').style.display = 'block';
                } else {
                    this.root.querySelector('.shade').style.display = 'none';
                }
            }

            validate() {
                const verify_pss = this.required ? !!this.value : true;
                let element = this.root.querySelector('#status-items');
                let clazz = element.getAttribute("class");
                if (!verify_pss) {
                    if (clazz.indexOf('required-input') < 0) {
                        element.setAttribute("class", clazz + " required-input");
                    }
                } else {
                    element.setAttribute("class", !!clazz?clazz.replace(" required-input", ""):"");
                }
                return verify_pss
            }

        }
        window.customElements.define(H2Checkbox.is, H2Checkbox);
    </script>
</dom-module>
