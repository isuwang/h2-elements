<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-overlay-behavior/iron-overlay-behavior.html">

<!--
`h2-loading`

Example:
```html
<h2-loading opened></h2-loading>
```
-->

<dom-module id="h2-loading">
  <template>
    <style>
      :host {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        z-index: 999;
        opacity: 0.5;
        display: flex;
      }

      img {
        width: 40px;
        margin: auto;
      }
    </style>
    <img src="[[importPath]]/img/loading-4.gif">
  </template>
  <script>
    /**
     * @customElement
     * @polymer
     * @demo demo/h2-loading/index.html
     */
    class H2Loading extends Polymer.mixinBehaviors([Polymer.IronOverlayBehavior], Polymer.Element) {
      static get properties() {
        return {};
      }

      static get is() {
        return "h2-loading";
      }
    }

    window.customElements.define(H2Loading.is, H2Loading);
  </script>
</dom-module>
