<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="h2-label.html">

<!--

```javascript

<h2-input></h2-input>

```
-->
<!--输入框-->
<dom-module id="h2-input">
    <template>
        <style>
            :host {
                text-align: left;
                display: flex;
                font-size: 0;
            }

            :host * {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }

            :host input {
                position: relative;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                font-size: 14px;
                height: 34px;
                padding: 6px 12px;
                background-color: #fff;
                border: 1px solid #ccc;
                border-radius: 4px;
                -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
                box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
                -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
                -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
                transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
            }

            :host input:focus {
                border-color: #66afe9;
                outline: 0;
                -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
                box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
            }

            :host input::-moz-placeholder {
                color: #999;
                opacity: 1;
            }

            :host input:-ms-input-placeholder {
                color: #999;
            }

            :host input::-webkit-input-placeholder {
                color: #999;
            }

            /*必填*/
            :host .require-input {
                border: solid 1px red;
                border-radius: 4px;
            }

            :host span.input-view {
                text-align: left;
                font-size: 14px;
                vertical-align: top;
            }

            :host span.input-view {
                line-height: 34px;
                white-space: normal;
                width: auto;
            }

            /*单位在前front*/
            :host span.prefix-unit {
                background-color: #eeeeee;
                display: inline-block;
                height: 34px;
                line-height: 22px;
                padding: 6px 10px;
                border: 1px solid #ccc;
                border-right: none;
                border-radius: 4px;
                border-top-right-radius: 0;
                border-bottom-right-radius: 0;
                -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
                box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
                -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
                -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
                transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
                font-size: 14px;
                vertical-align: top;
            }

            :host span.prefix-unit.unit-view {
                border: none;
                background-color: #ffffff;
                font-size: 14px;
                padding: 6px 3px;
            }

            /*单位在后back*/
            :host span.unit-in-b {
                line-height: 34px;
                vertical-align: top;
                display: inline-block;
                margin-left: 3px;
                font-size: 14px;
            }

            :host input.unit-input {
                border-top-left-radius: 0;
                border-bottom-left-radius: 0;
            }

            :host .input-size {
                display: inline-block;
                min-width: 170px;
            }

            :host .t-lightblue {
                color: #2786F7;
            }

            /*隐藏输入框的上下小箭头Chrome*/
            :host input::-webkit-outer-spin-button,
            :host input::-webkit-inner-spin-button {
                -webkit-appearance: none !important;
                margin: 0;
            }

            /*隐藏输入框的上下小箭头Firefox*/
            :host input {
                -moz-appearance: textfield;
            }
        </style>
        <h2-label value="[[label]]" required="[[required]]"></h2-label>
        <!--可编辑状态-->
        <template is="dom-if" if="[[!readonly]]">
            <template is="dom-if" if="[[unit]]">
                <span class="prefix-unit t-lightblue">[[unit]]</span>
            </template>
            <iron-input bind-value="{{value}}" id="input" slot="input" allowed-pattern="[[allowedPattern]]"
                        maxlength$="[[maxlength]]">
                <input id="innerInput"
                       placeholder$="[[placeholder]]"
                       type$="[[type]]"
                       class$="[[clazz]]"
                       step$="any"
                       prevent-invalid-input$="{{preventInvalidInput}}"
                       autocomplete$="off"
                       minlength$="[[minlength]]"
                       maxlength$="[[maxlength]]"
                       min$="[[min]]"
                       max$="[[max]]"
                       style$="[[_setWidth(width)]]">
            </iron-input>
        </template>

        <!--只读状态-->
        <template is="dom-if" if="[[readonly]]">
            <template is="dom-if" if="[[unit]]">
                <span class="prefix-unit unit-view t-lightblue">[[unit]]</span>
            </template>
            <span class="input-size input-view">[[value]]</span>
        </template>
    </template>

    <script>
        /**
         * `h2-input`
         *
         * @customElement
         * @polymer
         * @demo demo/h2-input/index.html
         */
        class H2Input extends Polymer.Element {
            static get properties() {
                return {
                    /**
                     * 组件前面的标签
                     * @type {String}
                     */
                    label: {
                        type: String
                    },
                    /**
                     * 占位符
                     * @type {String}
                     */
                    placeholder: {
                        type: String
                    },
                    /**
                     * 组件输入框的样式
                     */
                    clazz: {
                        type: String,
                        value: "input-size",
                    },
                    /**
                     * input 类型,支持的类型见https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/Input和chrome一致
                     *
                     * @attribute type
                     * @type {String}
                     */
                    type: {
                        type: String,
                        value: "text"
                    },
                    /**
                     * 匹配的正则表达式
                     */
                    allowedPattern: {
                        type: String
                    },
                    /**
                     * 判断是否用正则匹配校验输入
                     */
                    preventInvalidInput: {
                        type: Boolean,
                        value: false
                    },
                    /**
                     * 组件的value
                     */
                    value: {
                        type: String,
                        notify: true
                    },
                    /**
                     * 是否必填
                     */
                    required: {
                        type: Boolean,
                        value: false
                    },
                    /**
                     * 是否只读
                     */
                    readonly: {
                        type: Boolean,
                        value: false
                    },
                    /**
                     * 单位（￥$元吨托等等）
                     */
                    unit: {
                        type: String
                    },
                    /**
                     * 输入的最小长度（暂无实际使用）
                     */
                    minlength: {
                        type: Number
                    },
                    /**
                     * 输入的最大长度
                     */
                    maxlength: {
                        type: Number
                    },

                    /**
                     * 最小输入值(数字或日期时间)
                     */
                    min: {
                        type: String
                    },
                    /**
                     * 最大输入值(数字或日期时间)
                     */
                    max: {
                        type: String
                    },
                    /**
                     * 自定义输入框宽度
                     */
                    width:{
                        type:String
                    }
                };
            }

            static get is() {
                return "h2-input";
            }

            static get observers() {
                return ['_requiredValueChange(required,value)', '_unitChange(unit)', '_valueChange(value)']
            }

            /**
             * 当必填字段required=true时，无value就显示红色边框，有则不显示
             * @param {Object} value
             */
            _requiredValueChange(required, value) {
                if (!required) {
                    return;
                }
                if (!value) {
                    this.set("clazz", this.clazz + " require-input");
                    return;
                }
                if (this.clazz.indexOf('require-input') > -1) {
                    this.set("clazz", this.clazz.replace(/ require-input/g, ""));
                }
            }

            /**
             * 根据maxlength来控制数字框的最大输入长度
             */
            _valueChange(value) {
                if (this.type !== 'number' || value == undefined || value == undefined) {
                    return;
                }
                if (this.maxlength > 0 && this.value.length > this.maxlength) {
                    this.set('value', this.value.substr(0, this.maxlength));
                }
            }

            /**
             * 单位改变时，显示输入框单位
             */
            _unitChange(unit) {
                if (unit && this.clazz.indexOf("unit-input") < 0) {
                    this.set("clazz", this.clazz + " unit-input");
                }
            }

            /**
             * 自定义输入框宽度
             * @param width
             * @returns {string}
             * @private
             */
            _setWidth(width) {
                return width ? "width:" + width : "";
            }
        }
        window.customElements.define(H2Input.is, H2Input);
    </script>
</dom-module>
