<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="h2-label.html">

<!--

``h2-input``

```html

<h2-input label="文本框"></h2-input>
<h2-input label="数字框" type="number"></h2-input>
<h2-input label="电话" type="tel" maxlength="11"></h2-input>
<h2-input label="密码框" type="password"></h2-input>
<h2-input label="颜色框" type="color"></h2-input>
<h2-input label="日期框" type="date"></h2-input>
<h2-input label="日期时间框" type="datetime-local"></h2-input>

```
-->
<!--输入框-->
<dom-module id="h2-input">
  <template>
    <style>
      :host {
        display: flex;
        position: relative;

        width: 300px;
        height: 34px;
        font-size: 14px;
        line-height: 34px;
      }

      :host .input__label {
        @apply --h2-input-label;
      }

      :host .input__container {
        flex: 1;

        display: flex;
        line-height: inherit;
      }

      :host iron-input {
        height: inherit;
        display: flex;
        flex: 1;
      }

      :host iron-input > input {
        flex: 1;
        font-family: 'Roboto', 'Noto', sans-serif;
        height: inherit;
        padding: 4px 8px;
        width: 100%;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;

        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
        -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
        -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        @apply (--h2-input);
      }

      :host(:not([readonly])) input:focus {
        border-color: #66afe9;
        outline: 0;
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
      }


      :host .input-unit {
        background-color: #eeeeee;
        color: #2786F7;
        white-space: nowrap;

        height: inherit;
        line-height: inherit;

        padding-left: 8px;
        padding-right: 8px;
        @apply --h2-input-unit;
      }

      /*前缀单位*/
      :host .prefix-unit {
        border: 1px solid #ccc;
        border-right: none;
        border-radius: 4px 0 0 4px;
      }

      /*后缀单位*/
      :host .suffix-unit {
        border: 1px solid #ccc;
        border-left: none;
        border-radius: 0 4px 4px 0;
      }

      :host(.h2-input--invalid) input,
      :host .input--invalid {
        border: solid 1px red;
        border-radius: 4px;
      }

      :host([prefix-unit]) input{
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
      }

      :host([suffix-unit]) input{
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
      }

      /*隐藏输入框的上下小箭头Chrome*/
      :host input::-webkit-outer-spin-button,
      :host input::-webkit-inner-spin-button {
        -webkit-appearance: none !important;
        margin: 0;
      }

      /*隐藏输入框的上下小箭头Firefox*/
      :host input {
        -moz-appearance: textfield;
      }

      :host input::-moz-placeholder {
        color: #999;
        opacity: 1;
      }

      :host input:-ms-input-placeholder {
        color: #999;
      }

      :host input::-webkit-input-placeholder {
        color: #999;
      }

      :host([readonly]) input {
        cursor: default;
      }

      :host([required])::after {
        content: "*";
        color: red;
        position: absolute;
        right: -15px;
        line-height: inherit;
      }

    </style>
    <h2-label class="input__label" value="[[label]]" required="[[required]]"></h2-label>
    <!--可编辑状态-->
    <div class="input__container">
      <template is="dom-if" if="[[prefixUnit]]">
        <div class="prefix-unit input-unit">[[prefixUnit]]</div>
      </template>
      <iron-input bind-value="{{value}}" id="input">
        <input id="innerInput"
               placeholder$="[[placeholder]]"
               type$="[[type]]"
               prevent-invalid-input$="[[preventInvalidInput]]"
               minlength$="[[minlength]]"
               maxlength$="[[maxlength]]"
               min$="[[min]]"
               max$="[[max]]"
               readonly$="[[readonly]]"
               autocomplete="off"
               step="any"
               spellcheck="false">
      </iron-input>
      <template is="dom-if" if="[[suffixUnit]]">
        <div class="suffix-unit input-unit">[[suffixUnit]]</div>
      </template>
    </div>
  </template>

  <script>
    /**
     * `h2-input`
     *
     * @customElement
     * @polymer
     * @demo demo/h2-input/index.html
     */
    class H2Input extends Polymer.Element {
      static get properties() {
        return {
          /**
           * 组件前面的标签
           * @type {String}
           */
          label: {
            type: String
          },
          /**
           * 占位符
           * @type {String}
           */
          placeholder: {
            type: String
          },
          /**
           * input 类型,支持的类型见https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/Input
           *
           * @attribute type
           * @type {String}
           */
          type: {
            type: String,
            value: "text"
          },
          /**
           * 匹配的正则表达式
           */
          allowedPattern: {
            type: String
          },
          /**
           * 判断是否用正则匹配校验输入
           */
          preventInvalidInput: {
            type: Boolean,
            value: false
          },
          /**
           * 组件的value
           */
          value: {
            type: String,
            notify: true
          },
          /**
           * 是否必填
           */
          required: {
            type: Boolean,
            value: false
          },
          /**
           * 是否只读
           */
          readonly: {
            type: Boolean,
            value: false
          },
          /**
           * 前缀单位（￥$元吨托等等）
           */
          prefixUnit: {
            type: String
          },
          /**
           * 后缀单位（￥$元吨托等等）
           */
          suffixUnit: {
            type: String
          },
          /**
           * 输入的最小长度（暂无实际使用）
           */
          minlength: {
            type: Number
          },
          /**
           * 输入的最大长度
           */
          maxlength: {
            type: Number
          },

          /**
           * 最小输入值(数字或日期时间)
           */
          min: {
            type: Number
          },
          /**
           * 最大输入值(数字或日期时间)
           */
          max: {
            type: Number
          }
        };
      }

      static get is() {
        return "h2-input";
      }

      static get observers() {
        return [
          '__refreshUIState(required)',
          '__refreshUIState(value)',
          '__allowedPatternChanged(allowedPattern)'
        ];
      }

      __allowedPatternChanged() {
        if(this.allowedPattern) {
          this._patternRegExp = new RegExp(this.allowedPattern, "g");
          this.__refreshUIState();
        }
      }

      __refreshUIState() {
        if (!this.validate()) {
          this.$.innerInput.classList.add('input--invalid');
        } else {
          this.$.innerInput.classList.remove('input--invalid');
        }
      }

      /**
       * 输入框获取焦点
       */
      doFocus() {
        this.root.querySelector("#innerInput").focus();
      }

      /**
       * 校验方法
       * @returns {*}
       */
      validate() {
        let valid = this.root.querySelector("#input").validate();

        if(this.required) {
          valid = valid && !!this.value;
        }

        if(this._patternRegExp) {
          valid = valid && this._patternRegExp.test(this.value);
        }

        return valid;
      }
    }

    window.customElements.define(H2Input.is, H2Input);
  </script>
</dom-module>
