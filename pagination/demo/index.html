<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>h-pagination test</title>
    <link rel="import" href="../h-pagination.html">
</head>
<body>
<template is="dom-bind">
    <h-pagination paging="{{paging}}" on-select-page="onSelectPage"></h-pagination>
    <div>
        <label>当前页:</label>
        <label>{{paging.pageIndex}}</label>
    </div>
</template>
<script>
    document.querySelector('template[is=dom-bind]').paging = {
        start: 0,
        limit: 10,
        results: 300,
        pageIndex: 1
    };
    document.querySelector('template[is=dom-bind]').onSelectPage = function (e) {
        console.log("e:",e);
        console.log("pagingIndex:", e.detail);
    };
</script>
</body>

</html>
