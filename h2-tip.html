<dom-module id="h2-tip">
    <template>
        <style>

            :host .dialog {

                min-height: 25px;
                min-width: 125px;
                color: #000066;

            }

            :host #tip {
                text-align: center;
                vertical-align: middle;
                box-sizing: border-box;
            }

            :host .msg {
                background: blue;
                color: #fff;
            }

            :host .alert {
                background: #ffff00;
                color: red;
            }

            :host .success {
                background: #00b300;
                color: #fff;
            }

            :host .error {
                background: #f60;
                color: #fff;
            }

            :host #operate-panl {
                width: 250px;
                height: 50px;
                text-align: center;
            }

            :host #tip {
                text-align: center;
                vertical-align: middle;
                padding: 20px 8px;
                font-size: 15px;
                min-height: 60px;
                min-width: 200px;
                margin-top: 0px;
            }

            #remark-input {
                width: 200px;
                border-radius: 3px;
                text-align: center;
                margin-left: 20px;
                height: 28px;
            }

            :host .remark-panl {
                text-align: center;
            }

            :host paper-button {
                background-color: var(--google-grey-300);
            }

            :host paper-button:hover {
                background-color: var(--paper-light-blue-200);
            }

            :host dom-if {
                display: none;
            }
        </style>
        <paper-dialog id="dialog" attached="attachedHandler" modal="[[_isConfirm(type)]]">
            <div id="tip" class$="{{type}}">[[message]]</div>
            <template is="dom-if" if="{{_isPrompt(type)}}">
                <div class="remark-panl">
                    <iron-input bind-value="{{remark}}" maxlength="10">
                        <input type="text" class="input-size" id="remark-input">
                    </iron-input>
                </div>
            </template>
            <template is="dom-if" if="{{_isConfirm(type)}}">
                <div id="operate-panl">
                    <paper-button type="true" on-click="confirmFn">[[okBtn]]</paper-button>
                    <paper-button on-click="cancelFn">[[noBtn]]</paper-button>
                </div>
            </template>

        </paper-dialog>
    </template>
    <script>
        /**
         * `h2-tip`
         *
         * @customElement
         * @polymer
         * @demo demo/h2-tip/index.html
         */
        class H2Tip extends Polymer.Element {

            static get is() {
                return "h2-tip";
            }

            static get properties() {
                return {

                    /**
                     * 提示框提示信息
                     */
                    message: {
                        type: String,
                    },
                    /**
                     * 提示框的类型，有alert、success、error、confirm、prompt可选，默认为alert
                     */
                    type: {
                        type: String,
                        value: 'alert'
                    },
                    /**
                     * prompt类型，确认弹出框中输入信息
                     */
                    remark: {
                        type: String,
                        notify: true,
                        reflectToAttribute: true
                    },
                    /**
                     * 确认按钮文字，默认为“确定”
                     */
                    okBtn: {
                        type: String,
                        value: function () {
                            return "确定"
                        }
                    },
                    /**
                     * 取消按钮文字，默认为“取消”
                     */
                    noBtn: {
                        type: String,
                        value: function () {
                            return "取消"
                        }
                    },
                    /**
                     * confirm、prompt信息框确认按钮点击回调函数
                     */
                    okFn: {
                        type: Object
                    },
                    /**
                     * confirm、prompt信息框取消按钮点击回调函数
                     */
                    noFn: {
                        type: Object
                    }
                };
            }

            /**
             * 判断是否confirm或prompt类型
             */
            _isConfirm(type) {
                return 'confirm' == type || 'prompt' == type;
            }

            /**
             * 判断是否prompt类型
             */
            _isPrompt(type) {
                return 'prompt' == type;
            }

            /**
             * 点击取消按钮执行的函数，向外抛出cancel-handler事件
             */
            cancelFn() {
                this.dispatchEvent(new CustomEvent("cancel-handler", {
                    bubbles: true, composed: true
                }));
            }

            /**
             * 点击确认按钮执行的函数，向外抛出confirm-handler事件
             */
            confirmFn() {
                if (this.type == 'confirm') {
                    this.dispatchEvent(new CustomEvent("confirm-handler", {
                        bubbles: true, composed: true
                    }));
                } else if (this.type == 'prompt') {
                    this.dispatchEvent(new CustomEvent("confirm-handler", {
                        bubbles: true, composed: true, detail: {remark: this.remark}
                    }));
                }
            }

            __handler(fn) {
                return (e) => {
                    e.stopPropagation();
                    fn && fn(e);
                    this.close();
                }
            }

            open(okFn, noFn, type) {
                switch (type || this.type) {
                    case "alert":
                    case "error":
                    case "success":
                        this.$.dialog.open();
                        break;
                    case "confirm":
                    case "prompt":
                        this.okFn = okFn || this.okFn;
                        this.noFn = noFn || this.noFn;
                        this.$.dialog.open();
                        break;
                    default:
                        this.$.dialog.open();
                        break;

                }
            }

            close() {
                this.$.dialog.close();
            }

            ready() {
                super.ready();
                this.addEventListener("confirm-handler", (e) => {
                    this.okFn && this.okFn(e);
                    this.close();
                    this.dispatchEvent(new CustomEvent("option-done", {
                        bubbles: true, composed: true
                    }));
                });
                this.addEventListener("cancel-handler", (e) => {
                    this.noFn && this.noFn(e);
                    this.close();
                    this.dispatchEvent(new CustomEvent("option-done", {
                        bubbles: true, composed: true
                    }));
                });
            }
        }

        window.customElements.define(H2Tip.is, H2Tip);
    </script>
</dom-module>
