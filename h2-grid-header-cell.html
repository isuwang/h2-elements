<link rel="import" href="../polymer/polymer-element.html">

<!--

```html
<h2-grid-header-cell></h2-grid-header-cell>
```
-->

<dom-module id="h2-grid-header-cell">
  <template>
    <style>
      :host {
        display: table-cell;
        vertical-align: inherit;
        padding: 2px 8px;
        height: 32px;
        line-height: 32px;
        background: inherit;
        color: #f7f7f7;
        font-weight: bold;
      }
    </style>

    <slot></slot>
  </template>
  <script>
    /**
     * @customElement
     * @polymer
     */
    class H2GridHeaderCell extends Polymer.Element {
      static get properties() {
        return {};
      }

      static get is() {
        return "h2-grid-header-cell";
      }
    }

    window.customElements.define(H2GridHeaderCell.is, H2GridHeaderCell);
  </script>
</dom-module>
