<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="./h2-label.html">

<!--

```javascript

<h2-textarea label="备注"></h2-textarea>
<h2-textarea label="备注" required></h2-textarea>
```
-->

<dom-module id="h2-textarea">
  <template>
    <style>
      :host {
        display: flex;
        flex-wrap: nowrap;
        font-size: 14px;
        width: 400px;
        height: 68px;
        position: relative;
      }

      #textarea-wrapper {
        flex: 1;
        display: flex;
        position: relative;
      }

      #textarea {
        flex: 1;

        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 6px;
        outline: none;
        resize: none;
        background: inherit;
        color: inherit;
        font-size: inherit;
        font-family: inherit;
        line-height: inherit;
        text-align: inherit;

        @apply --h2-textarea;
      }

      :host([readonly]) .mask,
      :host([disabled]) .mask {
        position: absolute;
        top: -1px;
        bottom: -1px;
        right: -1px;
        left: -1px;
        background-color: rgba(255, 255, 255, 0.5);
        z-index: 10;
      }

      :host([data-invalid]) #textarea {
        border: solid 1px red;
        border-radius: 4px;
      }

      :host([data-invalid]) .prompt-tip__container[data-prompt]:not([data-prompt=""]) {
        transform: translateX(5px);
        visibility: visible;
        opacity: 1;
      }

      .prompt-tip__container {
        -webkit-transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out, -webkit-transform 0.2s cubic-bezier(0.71, 1.7, 0.77, 1.24);
        -moz-transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out, -moz-transform 0.2s cubic-bezier(0.71, 1.7, 0.77, 1.24);
        -ms-transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out, -ms-transform 0.2s cubic-bezier(0.71, 1.7, 0.77, 1.24);
        -o-transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out, -o-transform 0.2s cubic-bezier(0.71, 1.7, 0.77, 1.24);
        transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out, transform 0.2s cubic-bezier(0.71, 1.7, 0.77, 1.24);

        display: flex;
        align-items: center;
        visibility: hidden;

        position: absolute;
        left: 100%;
        margin-left: 20px;
        height: inherit;

        opacity: 0;
        z-index: 9;

        pointer-events: none;
      }

      .prompt-tip {
        flex: 1;
        padding: 0 6px;
        background: #aeaeae;
        color: white;
        border-radius: 4px;
        font-size: 14px;
        line-height: 22px;
        position: relative;
        white-space: nowrap;
      }

      .prompt-tip::before {
        position: absolute;
        content: '';
        border: 11px solid transparent;
        border-right: 11px solid #aeaeae;
        left: -20px;
      }

      textarea::-webkit-input-placeholder {
        color: #999;
        @apply --h2-textarea-placeholder;
      }

      textarea:-moz-placeholder {
        color: #999;
        @apply --h2-textarea-placeholder;
      }

      textarea::-moz-placeholder {
        color: #999;
        @apply --h2-textarea-placeholder;
      }

      textarea:-ms-input-placeholder {
        color: #999;
        @apply --h2-textarea-placeholder;
      }
      
    </style>

    <h2-label value="[[label]]"></h2-label>
    <div id="textarea-wrapper">
      <textarea id="textarea"
                value="{{value::input}}"
                aria-label$="[[label]]"
                autocomplete$="[[autocomplete]]"
                autofocus$="[[autofocus]]"
                inputmode$="[[inputmode]]"
                placeholder$="[[placeholder]]"
                readonly$="[[readonly]]"
                required$="[[required]]"
                disabled$="[[disabled]]"
                rows$="[[rows]]"
                minlength$="[[minlength]]"
                maxlength$="[[maxlength]]"></textarea>
      <div class="mask"></div>
    </div>
    <div class="prompt-tip__container" data-prompt$="[[prompt]]">
      <div class="prompt-tip">[[prompt]]</div>
    </div>
  </template>
  <script>
    /**
     * `h2-textarea`
     *
     * @customElement
     * @polymer
     * @demo demo/h2-textarea/index.html
     */
    class H2Textarea extends Polymer.Element {
      static get properties() {
        return {
          /**
           * @type {string|number}
           */
          value: {
            type: String,
            notify: true
          },

          /**
           * The initial number of rows.
           *
           * @attribute rows
           * @type number
           * @default 1
           */
          rows: {
            type: Number,
            value: 1
          },

          /**
           * Bound to the textarea's `autocomplete` attribute.
           */
          autocomplete: {
            type: String,
            value: 'off'
          },

          /**
           * Bound to the textarea's `autofocus` attribute.
           */
          autofocus: {
            type: Boolean,
            value: false
          },

          /**
           * Bound to the textarea's `inputmode` attribute.
           */
          inputmode: {
            type: String
          },

          /**
           * Bound to the textarea's `placeholder` attribute.
           */
          placeholder: {
            type: String
          },

          /**
           * Bound to the textarea's `readonly` attribute.
           */
          readonly: {
            type: Boolean
          },

          /**
           * Set to true to mark the textarea as required.
           */
          required: {
            type: Boolean
          },

          /**
           * The minimum length of the input value.
           */
          minlength: {
            type: Number
          },

          /**
           * The maximum length of the input value.
           */
          maxlength: {
            type: Number
          },

          /**
           * Bound to the textarea's `aria-label` attribute.
           */
          label: {
            type: String
          },
          /**
           * The prompt to show when textarea is invalid.
           */
          prompt: {
            type: String
          }
        };
      }

      static get is() {
        return "h2-textarea";
      }
      static get observers() {
        return [
          '__refreshUIState(required)',
          '__refreshUIState(value)'
        ];
      }

      /**
       * Returns the underlying textarea.
       * @type HTMLTextAreaElement
       */
      get textarea() {
        return this.$.textarea;
      }

      /**
       * Returns textarea's selection start.
       * @type Number
       */
      get selectionStart() {
        return this.$.textarea.selectionStart;
      }

      /**
       * Returns textarea's selection end.
       * @type Number
       */
      get selectionEnd() {
        return this.$.textarea.selectionEnd;
      }

      /**
       * Sets the textarea's selection start.
       */
      set selectionStart(value) {
        this.$.textarea.selectionStart = value;
      }

      /**
       * Sets the textarea's selection end.
       */
      set selectionEnd(value) {
        this.$.textarea.selectionEnd = value;
      }

      __refreshUIState() {
        if (!this.validate()) {
          this.setAttribute("data-invalid", "");
        } else {
          this.removeAttribute("data-invalid");
        }
      }

      /**
       * Returns true if `value` is valid. Use`textarea`'s validity.
       *
       * @return {boolean} True if the value is valid.
       */
      validate() {
        return this.$.textarea.validity.valid;
      }

      /**
       * Set focus to textarea.
       */
      doFocus() {
        this.$.textarea.focus();
      }
    }

    window.customElements.define(H2Textarea.is, H2Textarea);
  </script>
</dom-module>
