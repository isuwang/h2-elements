<link rel="import" href="../polymer/polymer-element.html">

<!--

```javascript

<h2-label></h2-label>
```
-->
<!--标签组件-->
<dom-module id="h2-label">
    <template>
        <style>
            :host * {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }

            :host label {
                min-width: 80px;
                display: inline-block;
                text-align: right;
                line-height: 34px;
                font-size: 14px;
                height: 34px;
                white-space: nowrap;
                @apply (--h2-label);
            }

            :host .color-red {
                color: rgb(255, 100, 100);
            }
        </style>
        <template is="dom-if" if="[[value]]">
            <label><span>[[value]]</span>
                <template is="dom-if" if="[[required]]">
                    <span class="color-red">*</span>
                </template>
                ：
            </label>
        </template>
    </template>
    <script>
        /**
         * `h2-label`
         *
         * @customElement
         * @polymer
         * @demo demo/h2-label/index.html
         */
        class H2Label extends Polymer.Element {
            static get properties() {
                return {
                    value: {
                        type: String
                    },
                    required: {
                        type: Boolean,
                        value: false
                    }
                };
            }

            static get is() {
                return "h2-label";
            }
        }
        window.customElements.define(H2Label.is, H2Label);
    </script>
</dom-module>
