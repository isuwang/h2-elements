<!--

`h2-label`

Example:
```html
<h2-label value="标签"></h2-label>
```

## Styling

The following custom properties and mixins are available for styling:

|Custom property | Description | Default|
|----------------|-------------|----------|
|`--h2-label` | Mixin applied to the label | {}

-->
<dom-module id="h2-label">
  <template>
    <style>
      :host {
        display: flex;
        align-items: center;
      }

      :host div {
        display: block;
        width: inherit;
        font-size: inherit;
        text-align: right;
        vertical-align: center;
        white-space: nowrap;
        @apply --h2-label;
      }

    </style>
    <template is="dom-if" if="[[value]]">
      <div>[[value]]：</div>
    </template>
  </template>
  <script>
    /**
     * @customElement
     * @polymer
     * @demo demo/h2-label/index.html
     */
    class H2Label extends Polymer.mixinBehaviors([], Polymer.Element) {
      static get properties() {
        return {
          /**
           * Text of the label.
           */
          value: {
            type: String
          }
        };
      }

      static get is() {
        return "h2-label";
      }
    }

    window.customElements.define(H2Label.is, H2Label);
  </script>
</dom-module>
