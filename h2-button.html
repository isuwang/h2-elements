<link rel="import" href="../paper-button/paper-button.html">

<h2-button>enable</h2-button>
<h2-button disabled>disabled</h2-button>
<h2-button><iron-icon icon="check"></iron-icon>link</h2-button>

```

<dom-module id="h2-button">
  <template>
    <style>
      :host {
        display: inline-block;
        font-size: 14px;
        width: 80px;
        height: 40px;
        border-radius: 4px;
      }

      :host([hidden]) {
        display: none;
      }

      :host([disabled]) .btn {
        background-color: #aeaeae;
      }

      .btn {
        color: #fff;
        background-color: #0099FF;
        margin: 0;
        font-weight: normal;
        text-align: center;
        vertical-align: middle;
        touch-action: manipulation;
        cursor: pointer;
        white-space: nowrap;
        line-height: 1.42857143;
        border-radius: inherit;
        width: inherit;
        height: inherit;
        min-width: 0;
        font-size: inherit;
        text-transform: none;
        @apply --h2-button;
      }

    </style>
    <paper-button class="btn" disabled$="[[disabled]]">
      <slot></slot>
    </paper-button>
  </template>
  <script>
    /**
     * `h2-button`
     *
     * @customElement
     * @polymer
     * @demo demo/h2-button/index.html
     */
    class H2Button extends Polymer.Element {
      static get properties() {
        return {
          disabled: {
            type: Boolean,
            value: false
          }
        };
      }

      static get is() {
        return "h2-button";
      }
    }

    window.customElements.define(H2Button.is, H2Button);
  </script>
</dom-module>
