<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>h2-image-upload demo</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../h2-image-upload.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      .centered {
        min-width: 800px;
      }

      demo-snippet {
        --demo-snippet-code: {
          max-height: 800px;
        }
      }

    </style>
  </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
  <h3>Basic h2-image-upload demo</h3>
  <demo-snippet>
    <template>
      <custom-style>
        <style>
        </style>
      </custom-style>
      <h2-image-upload id="uploader" label="上河图"></h2-image-upload>
    </template>
  </demo-snippet>

  <h3>Custom style</h3>
  <demo-snippet>
    <template>
      <custom-style>
        <style>
          #uploader1 {
            --h2-image-upload-buttons: {
              background-color: #71a7b7;
            };
            --h2-image-upload-width: 120px;
            --h2-image-upload-height: 160px;
            --h2-image-upload-label: {
              align-self: flex-end;
            };
          }
        </style>
      </custom-style>
      <h2-image-upload id="uploader1" label="上河图"></h2-image-upload>
    </template>
  </demo-snippet>

  <h3>File Size limit</h3>
  <demo-snippet>
    <template>
      <custom-style>
        <style>
        </style>
      </custom-style>
      <h2-image-upload id="uploader2" size-limit="1.4M"></h2-image-upload>
    </template>
  </demo-snippet>

  <h3>Disabled uploader</h3>
  <demo-snippet>
    <template>
      <h2-image-upload size-limit="1.4M" disabled></h2-image-upload>
    </template>
  </demo-snippet>
</div>
</body>
</html>
