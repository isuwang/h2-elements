<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>h2-textarea demo</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../h2-textarea.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      .centered {
        min-width: 800px;
      }

      demo-snippet {
        --demo-snippet-code: {
          max-height: 500px;
        }
      }

      h2-textarea {
        margin-bottom: 10px;
      }
    </style>
  </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
  <h3>Basic h2-textarea demo</h3>
  <demo-snippet>
    <template>
      <h2-textarea label="备注" placeholder="请输入备注"></h2-textarea>
    </template>
  </demo-snippet>

  <h3>Readonly/disabled h2-textarea</h3>
  <demo-snippet>
    <template>
      <h2-textarea label="备注" value="readonly" readonly></h2-textarea>
      <h2-textarea label="备注" value="disabled" disabled></h2-textarea>
    </template>
  </demo-snippet>

  <h3>Required h2-textarea</h3>
  <demo-snippet>
    <template>
      <h2-textarea label="备注" required prompt="请输入备注"></h2-textarea>
    </template>
  </demo-snippet>

  <h3>Length control</h3>
  <demo-snippet>
    <template>
      <h2-textarea label="备注" minlength="3" maxlength="10" prompt="字符长度要求：3到10"></h2-textarea>
    </template>
  </demo-snippet>

  <h3>Custom style</h3>
  <demo-snippet>
    <template>
      <custom-style>
        <style>
          #textarea {
            font-size: 18px;
            width: 500px;
            height: 80px;
            --h2-textarea: {
              background: grey;
              color: white;
              font-size: 1.2em;
            };
            --h2-textarea-placeholder: {
              color: #fff9c4;
            }
          }
        </style>
      </custom-style>
      <h2-textarea id="textarea" label="备注" placeholder="请输入备注"></h2-textarea>
    </template>
  </demo-snippet>
</div>
</body>
</html>
