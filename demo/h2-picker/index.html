<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>h2-picker demo</title>

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../h2-picker.html">

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
            .centered {
                min-width: 800px;
            }

            demo-snippet {
                --demo-snippet-code: {
                    max-height: 500px;
                }
            }
        </style>
    </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
    <h3>基础 h2-picker demo</h3>
    <demo-snippet>
        <template>
            <h2-picker id="picker" label="公司"></h2-picker>
            <script>
                /**
                 * 整个demo页面共用这份数据
                 */
                const attrForValue = "id";
                const attrForTag = "label";
                const columnInfo = [{field: 'label', label: '选项'}, {field: 'business', label: '业务范围'}];
                const items = [
                    {"id": 1, "label": "快塑网", "business": "塑料", "tags": ["ksw", "sl"]},
                    {"id": 2, "label": "阿里巴巴", "business": "电商", "tags": ["albb", "ds"]},
                    {"id": 3, "label": "腾讯", "business": "游戏", "tags": ["tx", "yx"]},
                    {"id": 4, "label": "京东", "business": "电商", "tags": ["jd", "ds"]}
                ];

                picker.attrForValue = attrForValue;
                picker.attrForTag = attrForTag;
                picker.columnInfo = columnInfo;
                picker.items = items;
            </script>
        </template>
    </demo-snippet>

    <h3>单选、多选 h2-picker demo</h3>
    <demo-snippet>
        <template>
            <h2-picker id="picker1" label="公司" style="width:250px" value="1"></h2-picker>
            <h2-picker id="picker2" label="公司" style="width:250px" multi value="1,2,3,4"></h2-picker>
            <script>
                picker1.attrForValue = attrForValue;
                picker1.attrForTag = attrForTag;
                picker1.columnInfo = columnInfo;
                picker1.items = items;
                picker2.attrForValue = attrForValue;
                picker2.attrForTag = attrForTag;
                picker2.columnInfo = columnInfo;
                picker2.items = items;
            </script>
        </template>
    </demo-snippet>

    <h3>只读 h2-picker demo</h3>
    <demo-snippet>
        <template>
            <h2-picker id="picker3" label="公司" value="1,2,3" multi readonly style="width:250px"></h2-picker>
            <script>
                picker3.attrForValue = attrForValue;
                picker3.attrForTag = attrForTag;
                picker3.columnInfo = columnInfo;
                picker3.items = items;
            </script>
        </template>
    </demo-snippet>

    <h3>宽度 h2-picker demo</h3>
    <demo-snippet>
        <template>
            <h2-picker id="picker4" label="公司" multi></h2-picker>
            <h2-picker id="picker5" label="公司" multi width="200px"></h2-picker>
            <h2-picker id="picker6" label="公司" multi style="width:250px"></h2-picker>
            <script>
                picker4.attrForValue = attrForValue;
                picker4.attrForTag = attrForTag;
                picker4.columnInfo = columnInfo;
                picker4.items = items;
                picker5.attrForValue = attrForValue;
                picker5.attrForTag = attrForTag;
                picker5.columnInfo = columnInfo;
                picker5.items = items;
                picker6.attrForValue = attrForValue;
                picker6.attrForTag = attrForTag;
                picker6.columnInfo = columnInfo;
                picker6.items = items;
            </script>
        </template>
    </demo-snippet>
</div>
</body>
</html>
