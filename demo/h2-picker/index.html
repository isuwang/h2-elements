<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>h2-picker demo</title>

  <script>
    if (!window.location.href.endsWith("?mock=mockData.js")) {
      window.location.href = window.location.href + "?mock=mockData.js";
    }
  </script>

  <script type="text/javascript" src="../../utils/mock_setup.js"></script>


  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../h2-picker.html">


  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      .centered {
        min-width: 800px;
      }

      demo-snippet {
        --demo-snippet-code: {
          max-height: 500px;
        }
      }

      #picker6 {
        --h2-picker-input-width: 170px;
        --h2-picker-tags-box-width: 180px;
      }

      h2-picker {
        margin-bottom: 10px;
      }

    </style>
  </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
  <h3>支持单选、多选、输入关键字过滤下拉选项</h3>
  <demo-snippet>
    <template>
      <h2-picker id="picker" label="单选" value="1" attr-for-value="id"></h2-picker>
      <h2-picker id="picker1" label="多选" value="1,2,3,4" attr-for-value="id" multi></h2-picker>
      <script>
        const collapseTableHead = [{field: 'label', label: '选项'}, {field: 'business', label: '业务范围'}];
        const items = [
          {"id": 1, "label": "快塑网", "business": "塑料"},
          {"id": 2, "label": "阿里巴巴", "business": "电商"},
          {"id": 3, "label": "腾讯", "business": "游戏"},
          {"id": 4, "label": "京东", "business": "电商"},
          {"id": 5, "label": "京东1", "business": "电商"},
          {"id": 6, "label": "京东22", "business": "电商"}
        ];
        picker.collapseTableHead = collapseTableHead;
        picker.items = items;

        picker1.collapseTableHead = collapseTableHead;
        picker1.items = items;
      </script>
    </template>
  </demo-snippet>

  <h3>支持只读、必填属性</h3>
  <demo-snippet>
    <template>
      <h2-picker id="picker3" label="公司" value="1,2,3" attr-for-value="id" multi readonly></h2-picker>
      <h2-picker id="picker4" label="公司" value="1,2,3" attr-for-value="id" multi required></h2-picker>
      <script>

        picker3.collapseTableHead = collapseTableHead;
        picker3.items = items;
        
        picker4.collapseTableHead = collapseTableHead;
        picker4.items = items;
      </script>
    </template>
  </demo-snippet>

  <h3>修改组件大小</h3>
  <demo-snippet>
    <template>
      <custom-style>
        <style>
          #picker5 {
            width: 250px;
            height: 70px;
            line-height: 70px;
          }
        </style>
      </custom-style>
      <h2-picker id="picker5" label="公司" multi attr-for-value="id" value="1,2,3,4,5"></h2-picker>
      <script>
        picker5.collapseTableHead = collapseTableHead;
        picker5.items = items;

      </script>
    </template>
  </demo-snippet>

  <h3>支持自定义模糊搜索的字段（默认为对所有字段做搜索缓存）</h3>
  <demo-snippet>
    <template>
      <custom-style>
        <style>
          #picker6,
          #picker7 {
            width: 350px;
            --h2-picker-label: {
              width: 120px;
            }
          }
        </style>
      </custom-style>
      <h2-picker id="picker6" label="默认" attr-for-value="id"></h2-picker>
      <h2-picker id="picker7" label="自定义搜索字段" attr-for-value="id"></h2-picker>
      <script>
        picker6.collapseTableHead = collapseTableHead;
        picker6.items = items;

        picker7.collapseTableHead = collapseTableHead;
        picker7.searchFields = ["business"];
        picker7.items = items;
      </script>
    </template>
  </demo-snippet>

  <h3>自定义初始数据源</h3>
  <demo-snippet>
    <template>
      <h2-picker id="picker8" src="/init.do" label="公司" attr-for-value="id"></h2-picker>
      <script>
        picker8.collapseTableHead = collapseTableHead;
      </script>
    </template>
  </demo-snippet>

  <h3>通过接口搜索数据</h3>
  <demo-snippet>
    <template>
      <custom-style>
        <style>
          #picker9 {
            height: 70px;
            line-height: 70px;
          }
        </style>
      </custom-style>
      <h2-picker id="picker9"
                 label="公司"
                 src="/init.do"
                 keyword-search-src="/more_banks.do?limit=10&code=business&keyword="
                 value="1,2,3"
                 multi
                 attr-for-value="id"></h2-picker>
      <script>
        picker9.collapseTableHead = collapseTableHead;
      </script>
    </template>
  </demo-snippet>

  <h3>键盘快捷键操作</h3>
  <demo-snippet>
    <template>
      <custom-style>
        <style>
          #picker10 {
            height: 70px;
            line-height: 70px;
          }
        </style>
      </custom-style>
      <h2-picker id="picker10"
                 label="公司"
                 src="/init.do"
                 keyword-search-src="/more_banks.do?limit=10&code=business&keyword="
                 value="1,2,3"
                 multi
                 attr-for-value="id"></h2-picker>
      <p>
      <ul>
        <li>下拉选择框打开是，键盘UP, DOWN键 切换选项</li>
        <li>Space 或 Enter 选择选项</li>
        <li>光标闪烁，且下拉框收起时，DOWN键 可以重新打开下拉框</li>
        <li>没有输入内容时，Backspace 可删除选中项</li>
      </ul>
      </p>
      <script>
        picker10.collapseTableHead = collapseTableHead;
      </script>
    </template>
  </demo-snippet>
</div>
</body>
</html>
