<div class="vertical-section-container centered">
    <h3>基础demo</h3>
    <demo-snippet>
        <template>
            <h2-picker id="picker" label="公司"></h2-picker>
            <script>
                /**
                 * 整个demo页面共用这份数据
                 */
                const attrForValue = "id";
                const attrForLabel = "label";
                const displayFields = [{field: 'label', label: '选项'}, {field: 'business', label: '业务范围'}];
                const items = [
                    {"id": 1, "label": "快塑网", "business": "塑料"},
                    {"id": 2, "label": "阿里巴巴", "business": "电商"},
                    {"id": 3, "label": "腾讯", "business": "游戏"},
                    {"id": 4, "label": "京东", "business": "电商"}
                ];
                picker.attrForValue = attrForValue;
                picker.attrForLabel = attrForLabel;
                picker.displayFields = displayFields;
                picker.items = items;
            </script>
        </template>
    </demo-snippet>

    <h3>支持输入框宽度属性，自定义组件宽度</h3>
    <demo-snippet>
        <template>
            <h2-picker id="picker5" label="原始宽度" multi></h2-picker>
            <h2-picker id="picker6" class="picker" label="输入区宽度" multi></h2-picker>
            <h2-picker id="picker7" label="组件宽度" multi style="width:250px"></h2-picker>
            <script>
                /**
                 * 不给h2-picker写任何宽度样式的时候，组件会自动撑宽
                 */
                picker5.attrForValue = attrForValue;
                picker5.attrForLabel = attrForLabel;
                picker5.displayFields = displayFields;
                picker5.items = items;

                /**
                 * 通过样式钩子控制输入区宽度，输入框宽度要比标签盒子宽度少10px

                 *   &#45;&#45;h2-picker-input-width: 170px;

                 * }

                picker6.attrForLabel = attrForLabel;
                picker6.displayFields = displayFields;
                picker6.items = items;

                /**
                 * 建议直接给h2-picker写宽度样式来控制组件宽度
                 */
                picker7.attrForValue = attrForValue;
                picker7.attrForLabel = attrForLabel;
                picker7.displayFields = displayFields;
                picker7.items = items;
            </script>
        </template>
    </demo-snippet>

    <h3>支持通过接口查询数据（items，searchFields，usePinyinSearch本地搜索配置字段的将失效，无需配置）</h3>
    <demo-snippet>
        <template>
            <h2-picker id="picker10" label="公司" style="width:250px"></h2-picker>
            <h2-picker id="picker11" label="公司" multi style="width:250px"></h2-picker>
            <script>
                picker10.attrForValue = attrForValue;
                picker10.attrForLabel = attrForLabel;
                picker10.displayFields = displayFields;
                picker10.itemsInitQueryUrl = "/init.do";
                picker10.itemsQueryUrl = "/query.do";
                picker10.value = "4";

                picker11.attrForValue = attrForValue;
                picker11.attrForLabel = attrForLabel;
                picker11.displayFields = displayFields;
                picker11.itemsQueryUrl = "/query.do";
                picker11.itemsInitQueryUrl = "/init.do";
                picker11.itemsQueryParams = {limit: 10, code: "business"};
                picker11.value = "1,2,3"
            </script>
        </template>
    </demo-snippet>
