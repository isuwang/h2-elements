<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>o2-more-input demo</title>

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../o2-more-input.html">

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
            .centered {
                min-width: 800px;
            }

            demo-snippet {
                --demo-snippet-code: {
                    max-height: 500px;
                }
            }

            /*通过样式钩子控制o2-more-input内部的所有label宽度，已达到对齐效果*/
            o2-more-input {
                --o2-more-input-h2-label-width: 120px;
            }
        </style>
    </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
    <h3>Basic o2-more-input demo</h3>
    <demo-snippet>
        <template>
            <o2-more-input id="question"
                           label="问题"
                           attr-for-label="suggestionContent"
                           attr-for-more-value="suggestionId"
                           attr-for-input-value="suggestionRemark"
            >
            </o2-more-input>
            <script>
                this.addEventListener("value-changed", e => console.log("o2-more-input提交的数据：", e.detail.value));

                /**
                 * 整个demo页面共用这份数据
                 */
                const moreItems = [
                    {"suggestionContent":"询价次数","suggestionId":1,"suggestionRemark":"","suggestionType":1,"taskId":1},
                    {"suggestionContent":"缺乏信任度","suggestionId":2,"suggestionRemark":"","suggestionType":1,"taskId":1},
                    {"suggestionContent":"价格高","suggestionId":3,"suggestionRemark":"","suggestionType":1,"taskId":1},
                    {"suggestionContent":"票到付款","suggestionId":4,"suggestionRemark":"","suggestionType":1,"taskId":1},
                    {"suggestionContent":"无报价牌号","suggestionId":5,"suggestionRemark":"","suggestionType":1,"taskId":1},
                    {"suggestionContent":"需不含税的货","suggestionId":6,"suggestionRemark":"","suggestionType":1,"taskId":1}
                ];
                const items = [
                    {suggestionContent: "询价次数",suggestionId: 1,suggestionType: 1,taskId: 1,suggestionRemark: "1000次"},
                    {suggestionContent: "缺乏信任度", suggestionId: 2, suggestionType: 1, taskId: 1, suggestionRemark: "缺乏"}
                ];
                const displayFields = [{field: 'suggestionContent', label: '问题'}];
                question.displayFields = displayFields;
                question.moreItems = moreItems;
                question.value = items;
            </script>
        </template>
    </demo-snippet>

    <h3>Basic o2-more-input demo</h3>
    <demo-snippet>
        <template>
            <o2-more-input id="question1" label="问题"
                           attr-for-label="suggestionContent"
                           attr-for-more-value="suggestionId"
                           attr-for-input-value="suggestionRemark"
            >
            </o2-more-input>
            <script>
                question1.displayFields = displayFields;
                question1.moreItems = moreItems;
            </script>
        </template>
    </demo-snippet>
</div>
</body>
</html>
