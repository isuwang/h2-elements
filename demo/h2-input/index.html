<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>h2-input demo</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../h2-input.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      .centered {
        min-width: 800px;
      }

      demo-snippet {
        --demo-snippet-code: {
          max-height: 500px;
        }
      }

      h2-input {
        margin-bottom: 10px;
      }
    </style>
  </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
  <h3>支持不同类型（H5的input元素所有类型，除file类型）</h3>
  <demo-snippet>
    <template>
      <custom-style>
        <style is="custom-style">
          .typed-input {
            width: 350px;
            --h2-input-label: {
              width: 100px;
            };
          }
        </style>
      </custom-style>
      <h2-input class="typed-input" label="文本框" placeholder="Please input something..."></h2-input>
      <h2-input class="typed-input" label="数字框" type="number" required min="10" max="20"
                prompt="请输入10到20之间的数字"></h2-input>
      <h2-input class="typed-input" label="电话" type="tel" maxlength="11"></h2-input>
      <h2-input class="typed-input" label="密码框" type="password"></h2-input>
      <h2-input class="typed-input" label="颜色框" type="color"></h2-input>
      <h2-input class="typed-input" label="日期框" type="date"></h2-input>
      <h2-input class="typed-input" label="日期时间框" type="datetime-local"></h2-input>
    </template>
  </demo-snippet>

  <h3>支持增加输入框前缀（单位等）</h3>
  <demo-snippet>
    <template>
      <custom-style>
        <style is="custom-style">
          .container {
            display: grid;
            grid-template-columns: 45% 45%;
          }

          .unit-input {
            width: 300px;
            height: 40px;
            line-height: 40px;

            --h2-input: {
              font-size: 16px;
            };

            --h2-input-unit: {
              font-size: 14px;
              color: seagreen;
            }
          }
        </style>
      </custom-style>
      <div class="container">
        <h2-input class="unit-input" label="存款" prefix-unit="$"></h2-input>
        <h2-input class="unit-input" label="单价" prefix-unit="元/吨"></h2-input>
        <h2-input class="unit-input" label="数量" prefix-unit="吨"></h2-input>
      </div>

    </template>
  </demo-snippet>

  <h3>支持增加输入框后缀（单位等）</h3>
  <demo-snippet>
    <template>
      <h2-input label="存款" suffix-unit="$"></h2-input>
      <h2-input label="单价" suffix-unit="元/吨"></h2-input>
      <h2-input label="数量" suffix-unit="吨"></h2-input>
    </template>
  </demo-snippet>

  <h3>支持必填、只读属性</h3>
  <demo-snippet>
    <template>
      <custom-style>
        <style is="custom-style">
          #required-input {
            height: 50px;
            line-height: 50px;
          }
        </style>
      </custom-style>
      <h2-input label="有值必填框" value="梅西" required></h2-input>
      <h2-input id="required-input" label="无值必填框" required prompt="必填项"></h2-input>
      <h2-input label="只读输入框" value="梅西" readonly></h2-input>
    </template>
  </demo-snippet>

  <h3>支持最大值、最小值范围（对日期支持）</h3>
  <demo-snippet>
    <template>
      <h2-input label="日期" type="date" min="2017-10-10"></h2-input>
      <h2-input label="日期" type="date" max="2017-10-30"></h2-input>
      <h2-input label="日期" type="date" min="2017-10-10" max="2017-10-30"></h2-input>
    </template>
  </demo-snippet>

  <h3>支持最大输入长度</h3>
  <demo-snippet>
    <template>
      <h2-input label="数量" type="number" maxlength=2></h2-input>
      <h2-input label="名字" maxlength=5></h2-input>
      <h2-input label="URL" type="url" maxlength=10 minlength=1></h2-input>
    </template>
  </demo-snippet>

  <h3>格式校验</h3>
  <demo-snippet>
    <template>
      <custom-style>
        <style is="custom-style">
        </style>
      </custom-style>
      <h2-input label="标签" allowed-pattern="[A-Za-z]\d{3}"></h2-input>
      <h2-input label="标签" class="h2-input--invalid"></h2-input>
    </template>
  </demo-snippet>
</div>
</body>
</html>
