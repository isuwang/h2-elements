<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>h2-button demo</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../../iron-icons/iron-icons.html">
  <link rel="import" href="../../../paper-styles/color.html">
  <link rel="import" href="../../h2-button.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      .centered {
        min-width: 800px;
      }

      demo-snippet {
        --demo-snippet-code: {
          max-height: 500px;
        }
      }
    </style>
  </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
  <h3>Basic h2-button demo</h3>
  <demo-snippet>
    <template>
      <style>
        h2-button {
          margin: 10px;
        }

        #btn2 {
          --h2-button:{
            background-color:red;
          }
        }
      </style>
      <h2-button>enable</h2-button>
      <h2-button disabled>disabled</h2-button>
      <h2-button id ="btn1">onclick</h2-button>
      <h2-button><iron-icon icon="check"></iron-icon>link</h2-button>
      <h2-button id ="btn2">button</h2-button>
      <script>
          btn1["onclick"] = (e)=>{
              alert("on click button;")
          }
      </script>
    </template>
  </demo-snippet>
</div>
</body>
</html>
