<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>h2-form demo</title>
    <script>
        if (!window.location.href.endsWith("?mock=formMockData.js")) {
            window.location.href = window.location.href + "?mock=formMockData.js";
        }
    </script>

    <script type="text/javascript" src="../../utils/mock_setup.js"></script>

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../h2-form.html">
    <link rel="import" href="../../h2-input.html">

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
            .centered {
                min-width: 800px;
            }

            demo-snippet {
                --demo-snippet-code: {
                    max-height: 500px;
                }
            }

            #form4 {
                --form-container-style: {
                    grid-template-columns: 33% 33% 33%;
                }
            }
        </style>
    </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
    <h3>Basic h2-form demo</h3>
    <demo-snippet>
        <template>
            <h2-form title="demo" id="form" url="/test.do">
                <h2-input label="公司名称" name="company"></h2-input>
                <h2-input label="地址" name="address"></h2-input>
                <h2-input label="姓名" name="name"></h2-input>
                <h2-input label="年龄" name="age"></h2-input>
            </h2-form>

        </template>
        <script>
            form.addEventListener("response-body-changed", (e) => {
                alert(JSON.stringify(e.detail.value));
            });
        </script>

    </demo-snippet>
</div>
<div class="vertical-section-container centered">
    <h3>h2-form submit as json demo</h3>
    <demo-snippet>
        <template>
            <h2-form title="demo" id="form1" url="/test1.do" submit-type="json">
                <h2-input label="公司名称" name="company"></h2-input>
                <h2-input label="地址" name="address"></h2-input>
                <h2-input label="姓名" name="name"></h2-input>
                <h2-input label="年龄" name="age"></h2-input>
            </h2-form>

        </template>
        <script>
            form1.addEventListener("response-body-changed", (e) => {
                alert(e.detail.value.message);
            });
        </script>
    </demo-snippet>
</div>
<div class="vertical-section-container centered">
    <h3>h2-form response as text demo</h3>
    <demo-snippet>
        <template>
            <h2-form title="demo" id="form2" url="/test2.do" method="GET">
                <h2-input label="公司名称" name="company"></h2-input>
                <h2-input label="地址" name="address"></h2-input>
                <h2-input label="姓名" name="name"></h2-input>
                <h2-input label="年龄" name="age"></h2-input>
            </h2-form>

        </template>
        <script>
            form2.addEventListener("response-body-changed", (e) => {
                alert(e.detail);
            });
        </script>
    </demo-snippet>
</div>
<div class="vertical-section-container centered">
    <h3>h2-form hide button demo</h3>
    <demo-snippet>
        <template>
            <h2-form title="demo" id="form3" url="/test3.do" hide-submit-btn hide-reset-btn>
                <h2-input label="公司名称" name="company" value="demo company"></h2-input>
                <h2-input label="地址" name="address" value="guangzhou"></h2-input>
                <h2-input label="姓名" name="name" value="jack"></h2-input>
                <h2-input label="年龄" name="age" value="22"></h2-input>
            </h2-form>
        </template>
    </demo-snippet>
</div>

<div class="vertical-section-container centered">
    <h3>h2-form define submit demo</h3>
    <demo-snippet>
        <template>
            <h2-form title="demo" id="form4" url="/test4.do" hide-reset-btn>
                <h2-input label="公司名称" name="company" value="demo company"></h2-input>
                <h2-input label="地址" name="address" value="guangzhou"></h2-input>
                <h2-input label="姓名" name="name" value="jack"></h2-input>
                <h2-input label="年龄" name="age" value="22"></h2-input>
            </h2-form>
            <script>
                form3.bindSubmit = () => {
                    alert("User-define Submit Function");
                }
            </script>
        </template>
    </demo-snippet>
</div>

<div class="vertical-section-container centered">
    <h3>Change h2-form style demo</h3>
    <demo-snippet>
        <template>
            <h2-form title="demo" id="form5" url="/test5.do">
                <h2-input label="公司名称" name="company"></h2-input>
                <h2-input label="地址" name="address"></h2-input>
                <h2-input label="姓名" name="name"></h2-input>
                <h2-input label="年龄" name="age"></h2-input>
            </h2-form>
        </template>
    </demo-snippet>
</div>
</body>
</html>
