<body>
<script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
  <h3>基本用法</h3>
  <demo-snippet>
    <template>
      <custom-style>
        <style is="custom-style">
          .datetime {
            width: 500px;
            --h2-input-datetime-label: {
              width: 100px;
            };
          }
        </style>
      </custom-style>
      <h2-input-datetime class="datetime" label="无默认日期"></h2-input-datetime>
      <h2-input-datetime class="datetime" label="默认value" value="2017-10-26T10:20"></h2-input-datetime>
      <h2-input-datetime class="datetime" label="默认time" timestamp="1509008130349"></h2-input-datetime>
    </template>
  </demo-snippet>

  <h3>支持必填、只读</h3>
  <demo-snippet>
    <template>
      <h2-input-datetime label="日期必填" required=""></h2-input-datetime>
      <h2-input-datetime label="日期只读" value="2017-10-26T23:20" readonly=""></h2-input-datetime>
    </template>
  </demo-snippet>

  <h3>支持最大最小日期范围</h3>
  <demo-snippet>
    <template>
      <h2-input-datetime label="最小值" min="2017-10-10T12:20"></h2-input-datetime>
      <h2-input-datetime label="最大值" max="2017-10-30T12:20"></h2-input-datetime>
      <h2-input-datetime label="最大值和最小值" min="2017-10-10T12:20" max="2017-10-30T12:20"></h2-input-datetime>
    </template>
  </demo-snippet>
</div>`;

document.body.appendChild($_documentContainer.content);
</script>
</body>
</html>
