<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>h2-dialog demo</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../h2-dialog.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      .centered {
        min-width: 800px;
      }

      demo-snippet {
        --demo-snippet-code: {
          max-height: 500px;
        }
      }
    </style>
  </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
  <h3>Basic h2-dialog demo</h3>
  <demo-snippet>
    <template>
      <style is="custom-style">
        div[slot=container] {
          font-size: 20px;
        }
      </style>
      <h2-dialog id="dialog" stop-auto-dismiss width="200px" height="300px">
        <div slot="container">
          Put your Content here inside an element which with [slot=container]
        </div>
      </h2-dialog>
      <button id="btn">Click to open the Dialog</button>
      <script>
          btn["onclick"] = () => {
              dialog.open();
          }
      </script>
    </template>
  </demo-snippet>
</div>
</body>
</html>
