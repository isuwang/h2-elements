<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>h2-grid-row demo</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../../iron-icons/iron-icons.html">
  <link rel="import" href="../../h2-grid-row.html">
  <link rel="import" href="../../h2-grid-cell.html">
  <link rel="import" href="h2-test.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      .centered {
        min-width: 800px;
      }

      demo-snippet {
        --demo-snippet-code: {
          max-height: 500px;
        }
      }
      .row-cell-itemsOpen {
        width: 40px;
        min-width: 40px;
        text-indent: 2px;
        padding-left: 5px;
      }

      /*收展子单按钮*/
      .expand-btn {
        width: 20px;
        height: 20px;
        line-height: 20px;
        border: 1px solid #ccc;
        background: #f0f0f0;
        border-radius: 4px;
        text-align: center;
        cursor: pointer;
      }

      .inline-block{
        display: inline-block;
      }

      .expand-btn .fa {
        margin-left: -5px;
      }

      a.expand-btn:focus {
        outline: dotted thin;
        outline: -webkit-focus-ring-color auto 5px;
        outline-offset: -2px;
      }

      a.expand-btn:focus, a.expand-btn:hover {
        color: #D71789;
        text-decoration: underline;
      }
    </style>
  </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
  <h3>Basic h2-grid-row demo</h3>
  <demo-snippet>
    <template>
      <h2-grid-row>
        <h2-grid-cell>
          <span>zhang san</span>
        </h2-grid-cell>
        <h2-grid-cell>
          <span>li si</span>
        </h2-grid-cell>
        <h2-grid-cell>
          <span>wang wu</span>
        </h2-grid-cell>
      </h2-grid-row>
    </template>
  </demo-snippet>
</div>

<div class="vertical-section-container centered">
  <h3>h2-grid-row sub-item demo</h3>
  <demo-snippet>
    <template>
      <h2-grid-row sub-item="h2-test" id="rowHaveItem" sub-param="{{subParam}}" open>
        <h2-grid-cell class="row-cell-itemsOpen" show-sub-item-icon id="_openSubItem">
        </h2-grid-cell>
        <h2-grid-cell>
          <span>zhang san</span>
        </h2-grid-cell>
        <h2-grid-cell>
          <span>li si</span>
        </h2-grid-cell>
        <h2-grid-cell>
          <span>wang wu</span>
        </h2-grid-cell>
      </h2-grid-row>
      <h2-grid-row sub-item="h2-test" id="row" >
        <h2-grid-cell class="row-cell-itemsOpen" show-sub-item-icon id="_openSubItem2">
        </h2-grid-cell>
        <h2-grid-cell>
          <span>zhang san</span>
        </h2-grid-cell>
        <h2-grid-cell>
          <span>li si</span>
        </h2-grid-cell>
        <h2-grid-cell>
          <span>wang wu</span>
        </h2-grid-cell>
      </h2-grid-row>
      <script>
          _openSubItem["onclick"] = () => {
              _openSubItem.openSubItem();
          }
          _openSubItem2["onclick"] = () => {
              _openSubItem2.openSubItem();
          }
          rowHaveItem.subParam={
              mess:"subItem accept row Param"
          }
      </script>
    </template>
  </demo-snippet>
</div>
</body>
</html>
