<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>h2-button-group demo</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../h2-button-group.html">
  <link rel="import" href="../../../paper-button/paper-button.html">
  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      .centered {
        min-width: 800px;
      }

      demo-snippet {
        --demo-snippet-code: {
          max-height: 500px;
        }
      }

      h2-button-group {
        width: 180px;
        height: 35px;
      }

    </style>
  </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
  <h3>Basic h2-button-group demo</h3>
  <demo-snippet>
    <template>
      <h2-button-group id="btnGrp" label="测试"></h2-button-group>
      <script>
        btnGrp.items = [
          {label: "测试1", value: "1"},
          {label: "测试2", value: "2"},
          {label: "测试3", value: "3"}
        ]
      </script>
    </template>
  </demo-snippet>

  <h3>Bind click handler</h3>
  <demo-snippet>
    <template>
      <h2-button-group id="btnGrp2" label="测试" attr-for-label="name"></h2-button-group>
      <script>
        btnGrp2.items = [
          {name: "测试1", value: "1"},
          {name: "测试2", value: "2"},
          {name: "测试3", value: "3"}
        ];
        btnGrp2.onItemClick = ({target, bindItem}) => {
          console.log(target, bindItem);
        }
      </script>
    </template>
  </demo-snippet>

  <h3>Append Light Dom</h3>
  <demo-snippet>
    <template>
      <h2-button-group id="btnGrp3" label="测试">
        <div bind-item="1">测试1</div>
        <div bind-item="2">测试2</div>
        <div bind-item="3">测试3</div>
      </h2-button-group>
      <script>
        btnGrp3.onItemClick = ({target, bindItem}) => {
          console.log(target, bindItem);
        }
      </script>
    </template>
  </demo-snippet>

  <h3>Custom style</h3>
  <demo-snippet>
    <template>
      <custom-style>
        <style>
          #btnGrp4 {
            --h2-button-group-button: {
              background: seagreen;
              color: white;
              font-size: 18px;
            };
            --h2-button-group-dropdown: {
              background: #000;
            }
          }

          #btnGrp4 > .btn {
            line-height: 40px;
            color: white;
            background: seagreen;
          }
          #btnGrp4 > .btn:hover {
            background: white;
            color: black;
          }

        </style>
      </custom-style>
      <h2-button-group id="btnGrp4" label="测试">
        <div class="btn">按钮1</div>
        <div class="btn">按钮2</div>
        <div class="btn">按钮3</div>
      </h2-button-group>
      <script>
        document.querySelectorAll('.btn')
          .forEach(btn => btn.onclick = console.log);
      </script>
    </template>
  </demo-snippet>
</div>
</body>
</html>
