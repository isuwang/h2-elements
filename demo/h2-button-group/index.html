<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>h2-button-group demo</title>

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../h2-button-group.html">
    <link rel="import" href="../../../paper-button/paper-button.html">
    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
            .centered {
                min-width: 800px;
            }

            demo-snippet {
                --demo-snippet-code: {
                    max-height: 500px;
                }
            }

            h2-button-group {
                width: 180px;
                height: 35px;
            }
        </style>
    </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
    <h3>Basic h2-button-group demo</h3>
    <demo-snippet>
        <template>
            <h2-button-group label="测试" id="butGroup">
            </h2-button-group>
            <script>
                butGroup.items = [{label: "测试1", value: "1"}, {label: "测试2", value: "2"}, {label: "测试3", value: "3",permission:false}]
            </script>
        </template>
    </demo-snippet>
</div>
<div class="vertical-section-container centered">
    <h3>h2-button-group demo2</h3>
    <demo-snippet>
        <template>
            <h2-button-group label="测试" id="butGroup2">
            </h2-button-group>
            <script>
                butGroup2.items = [{label: "测试1", value: "1"}, {label: "测试2", value: "2"}, {label: "测试3", value: "3"}]
                butGroup2["onclick"] = (e) => {
                    if (e.detail && e.detail.value) {
                        console.log("点击" + e.detail.value.label);
                    }

                }
            </script>
        </template>

    </demo-snippet>
</div>
</body>
</html>
