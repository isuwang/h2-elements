<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>h2-mask demo</title>

  <script>
    if (!window.location.href.endsWith("?mock=mockData.js")) {
      window.location.href = window.location.href + "?mock=mockData.js";
    }
  </script>

  <script type="text/javascript" src="../../utils/mock_setup.js"></script>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../h2-mask.html">
  <link rel="import" href="../../h2-input.html">
  <link rel="import" href="../../h2-input-date.html">
  <link rel="import" href="../../h2-input-datetime.html">
  <link rel="import" href="../../h2-select.html">
  <link rel="import" href="../../h2-picker.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      .centered {
        min-width: 800px;
      }

      demo-snippet {
        --demo-snippet-code: {
          max-height: 500px;
        }
      }

      h2-mask {
        width: 300px;
        margin: 10px;
      }
    </style>
  </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
  <h3>支持h2-input输入框</h3>
  <demo-snippet>
    <template>
      <custome-style>
        <style is="custom-style">
          .mask {
            height: 40px;
            line-height: 40px;
            font-size: 16px;
          }
        </style>
      </custome-style>
      <h2-mask label="输入框" class="mask">
        <h2-input placeholder="测试输入" value="梅西"></h2-input>
      </h2-mask>
      <script>
        this.addEventListener('value-changed', e => console.log("h2-mask保存的值是：", e.detail.value));
      </script>
    </template>
  </demo-snippet>

  <h3>支持h2-input-date日期框</h3>
  <demo-snippet>
    <template>
      <h2-mask label="日期框">
        <h2-input-date placeholder="日期" value="2017-12-05"></h2-input-date>
      </h2-mask>
      <h2-mask label="时间框">
        <h2-input-datetime placeholder="时间"></h2-input-datetime>
      </h2-mask>
    </template>
  </demo-snippet>

  <h3>支持h2-select下拉框</h3>
  <demo-snippet>
    <template>
      <h2-mask label="下拉框">
        <h2-select placeholder="测试输入" id="select" multi></h2-select>
      </h2-mask>
      <h2-mask label="下拉框">
        <h2-select placeholder="测试输入" id="select1"></h2-select>
      </h2-mask>
      <script>
        const items1 = [
          {"label": "梅西", "value": 1},
          {"label": "C罗", "value": 2},
          {"label": "苏亚雷斯", "value": 3},
          {"label": "库蒂尼奥", "value": 4},
          {"label": "特尔斯特根", "value": 5},
          {"label": "保利尼奥", "value": 6},
          {"label": "内马尔", "value": 13}
        ];
        select.items = items1;
        select.value = "1,2,3";

        select1.items = items1;
        select1.value = "1";
      </script>
    </template>
  </demo-snippet>

  <h3>支持h2-picker框</h3>
  <demo-snippet>
    <template>
      <custom-style>
        <style>
          .container {
            display: grid;
            grid-template-columns: 45% 45%;
          }

          .container h2-mask {
            width: 320px;
          }
        </style>
      </custom-style>
      <div class="container">
        <h2-mask label="本地模式单选框">
          <h2-picker id="picker"></h2-picker>
        </h2-mask>
        <h2-mask label="本地模式多选框">
          <h2-picker id="picker1" multi></h2-picker>
        </h2-mask>
        <h2-mask label="接口模式单选框">
          <h2-picker id="picker2"></h2-picker>
        </h2-mask>
        <h2-mask label="接口模式多选框">
          <h2-picker id="picker3" multi></h2-picker>
        </h2-mask>
      </div>
      <script>
        const attrForValue = "id";
        const attrForLabel = "label";
        const displayFields = [{field: 'label', label: '选项'}, {field: 'business', label: '业务范围'}];
        const items = [
          {"id": 1, "label": "快塑网", "business": "塑料"},
          {"id": 2, "label": "阿里巴巴", "business": "电商"},
          {"id": 3, "label": "腾讯", "business": "游戏"},
          {"id": 4, "label": "京东", "business": "电商"}
        ];
        picker.attrForValue = attrForValue;
        picker.attrForLabel = attrForLabel;
        picker.displayFields = displayFields;
        picker.items = items;

        picker1.attrForValue = attrForValue;
        picker1.attrForLabel = attrForLabel;
        picker1.displayFields = displayFields;
        picker1.items = items;

        picker2.attrForValue = attrForValue;
        picker2.attrForLabel = attrForLabel;
        picker2.displayFields = displayFields;
        picker2.itemsInitQueryUrl = "/init.do";
        picker2.itemsQueryUrl = "/query.do";
        picker2.value = "1";

        picker3.attrForValue = attrForValue;
        picker3.attrForLabel = attrForLabel;
        picker3.displayFields = displayFields;
        picker3.itemsQueryUrl = "/query.do";
        picker3.itemsInitQueryUrl = "/init.do";
        picker3.itemsQueryParams = {limit: 10, code: "business"};
        picker3.value = "1,2,3";
      </script>
    </template>
  </demo-snippet>
</div>
</body>
</html>
