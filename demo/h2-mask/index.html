<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>h2-mask demo</title>

  <script>
    if (!window.location.href.endsWith("?mock=mockData.js")) {
      window.location.href = window.location.href + "?mock=mockData.js";
    }
  </script>

  <script type="text/javascript" src="../../utils/mock_setup.js"></script>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../h2-mask.html">
  <link rel="import" href="../../h2-input.html">
  <link rel="import" href="../../h2-input-date.html">
  <link rel="import" href="../../h2-input-datetime.html">
  <link rel="import" href="../../h2-select.html">
  <link rel="import" href="../../h2-picker.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      .centered {
        min-width: 800px;
      }

      demo-snippet {
        --demo-snippet-code: {
          max-height: 500px;
        }
      }

    </style>
  </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
  <h3>Basic demo</h3>
  <demo-snippet>
    <template>
      <custom-style>
        <style>
          h2-mask {
            width: 400px;
            margin: 20px 0;
            --h2-mask-label: {
              width: 100px;
            }
          }
        </style>
      </custom-style>
      <h2-mask label="输入框" class="mask">
        <h2-input placeholder="测试输入" value="梅西"></h2-input>
      </h2-mask>

      <h2-mask label="日期框">
        <h2-input-date placeholder="日期" value="2017-12-05"></h2-input-date>
      </h2-mask>

      <h2-mask label="时间框">
        <h2-input-datetime placeholder="时间"></h2-input-datetime>
      </h2-mask>

      <h2-mask label="Select下拉框">
        <h2-select placeholder="测试输入" id="select" value="1,2,3" multi></h2-select>
      </h2-mask>

      <h2-mask label="Picker多选框">
        <h2-picker id="picker" multi attr-for-value="id"></h2-picker>
      </h2-mask>

      <script>
        select.items = [
          {"label": "梅西", "value": 1},
          {"label": "C罗", "value": 2},
          {"label": "苏亚雷斯", "value": 3},
          {"label": "库蒂尼奥", "value": 4},
          {"label": "特尔斯特根", "value": 5},
          {"label": "保利尼奥", "value": 6},
          {"label": "内马尔", "value": 13}
        ];

        picker.collapseTableHead = [{field: 'label', label: '选项'}, {field: 'business', label: '业务范围'}];
        picker.items = [
          {"id": 1, "label": "快塑网", "business": "塑料"},
          {"id": 2, "label": "阿里巴巴", "business": "电商"},
          {"id": 3, "label": "腾讯", "business": "游戏"},
          {"id": 4, "label": "京东", "business": "电商"}
        ];
      </script>
    </template>
  </demo-snippet>
</div>
</body>
</html>
