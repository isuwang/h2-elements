<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>h2-mask demo</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../h2-mask.html">
  <link rel="import" href="../../h2-input.html">
  <link rel="import" href="../../h2-select.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      .centered {
        min-width: 800px;
      }

      demo-snippet {
        --demo-snippet-code: {
          max-height: 500px;
        }
      }

      div.container {
        display: flex;
        flex-flow: row wrap;
      }

      div.container > h2-mask {
        width: 50%;
      }
    </style>
  </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
  <h3>Basic h2-mask demo</h3>
  <demo-snippet>
    <template>
      <div class="container">
        <h2-mask label="输入框">
          <h2-input placeholder="测试输入" value="梅西"></h2-input>
        </h2-mask>
        <h2-mask label="输入框">
          <h2-select placeholder="测试输入" id = "select" multi></h2-select>
        </h2-mask>
      </div>
      <script>
          const items = [
              {"label": "梅西", "value": 1},
              {"label": "C罗", "value": 2},
              {"label": "苏亚雷斯", "value": 3},
              {"label": "库蒂尼奥", "value": 4},
              {"label": "特尔斯特根", "value": 5},
              {"label": "保利尼奥", "value": 6},
              {"label": "内马尔", "value": 13}
          ];
          select.items = items;
      </script>
    </template>
  </demo-snippet>
</div>
</body>
</html>
