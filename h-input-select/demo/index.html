<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>h-input-select2 test</title>
    <link rel="import" href="../h-input-select.html">
</head>
<body>
<template is="dom-bind">
    <h-input-select label="元素" selected-data="{{selectedData}}" select-items="[[selectItems]]"></h-input-select>
    <div>
        <label>被选中的项:</label>
        <label>{{selectedData}}</label>
    </div>
</template>
<script>
    document.querySelector('template[is=dom-bind]').selectItems = [{
        label: '碳元素',
        value: 'C'
    }, {
        label: '氢元素',
        value: 'H'
    }, {
        label: '氧元素',
        value: 'O'
    }];
    document.querySelector('template[is=dom-bind]').selectedData = "C";
</script>
</body>

</html>
