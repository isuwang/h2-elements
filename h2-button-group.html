<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-selector/iron-selector.html">
<link rel="import" href="./behaviors/base-behavior.html">

<!--

```javascript

<h2-button-group label="测试">
  <div bind-item="1">测试1</div>
  <div bind-item="2">测试2</div>
  <div bind-item="3">测试3</div>
</h2-button-group>


<h2-button-group items="[[ items ]]" label="测试" attr-for-label="label"></h2-button-group>
items = [
    {label: "测试1", value: "1"},
    {label: "测试2", value: "2"},
    {label: "测试3", value: "3"}
]

```
-->

<dom-module id="h2-button-group">
  <template strip-whitespace>
    <style include="paper-material-styles">
      :host {
        position: relative;
        font: inherit;
        display: block;
        min-width: 80px;
      }

      .trigger {
        min-width: 80px;
        -moz-border-radius: 4px;
        -webkit-border-radius: 4px;
        border-radius: 4px;
        height: inherit;
        display: flex;
      }

      .trigger > .btn {
        margin-left: 0;
        width: 85%;
        height: inherit;
      }

      .trigger > .icon {
        min-width: 15px;
        padding: 0;
        margin-left: -2px;
        margin-right: 0;
        width: 15%;
        height: inherit;
      }

      .icon div iron-icon {
        width: 100%;
        height: inherit;
      }

      paper-button {
        background: #fff;
      }

      /*下拉列表*/
      :host .dropdown-menu {
        position: absolute;
        display: flex;
        flex-flow: column nowrap;
        top: 100%;
        left: 0;
        z-index: 99;
        width: 100%;
        margin: 2px 0 0;
        list-style: none;
        font-size: 1em;
        text-align: center;
        background-color: #fff;
        -moz-border-radius: 4px;
        -webkit-border-radius: 4px;
        border-radius: 4px;
        -moz-box-shadow: 0 6px 12px rgba(0, 0, 0, 0.175);
        -webkit-box-shadow: 0 6px 12px rgba(0, 0, 0, 0.175);
        box-shadow: var(--paper-material-elevation-1_-_box-shadow);
        background-clip: padding-box;
      }

      :host .dropdown-menu .item,
      ::slotted(*) {
        cursor: pointer;
        line-height: 30px;
        /*height: 30px;*/
        margin: 0;
        white-space: nowrap;
        font-size: 0.9em;
        text-align: center;
        box-shadow: 0 2px 0 rgba(0, 0, 0, 0.175);
      }

      /*hover*/
      .dropdown-menu .item:hover,
      ::slotted(:hover) {
        color: #0099FF;
      }

    </style>

    <div class="trigger" on-tap="toggle">
      <paper-button class="btn" raised>
        [[ label ]]
      </paper-button>
      <paper-button class="icon" raised>
        <div>
          <iron-icon icon="[[ __getIcon(opened) ]]"></iron-icon>
        </div>
      </paper-button>
    </div>

    <iron-collapse id="collapse" class="dropdown-menu" opened="[[ opened ]]" on-click="_onButtonDropdownClick">
      <template is="dom-repeat" items="[[ items ]]">
        <span class="item" bind-item="[[ item ]]">[[ getValueByKey(item, attrForLabel) ]]</span>
      </template>
      <slot></slot>
    </iron-collapse>
  </template>
  <script>
    /**
     * `h2-button-group`
     *
     * @customElement
     * @polymer
     * @demo demo/h2-button-group/index.html
     */
    class H2ButtonGroup extends Polymer.mixinBehaviors([BaseBehavior], Polymer.Element) {
      static get properties() {
        return {
          /**
           * Label of the action group.
           */
          label: {
            type: String
          },
          /**
           * True if the action group is expanded.
           */
          opened: {
            type: Boolean,
            value: false
          },
          /**
           * The icon to show when expanded.
           */
          expandIcon: {
            type: String,
            value: 'arrow-drop-up'
          },
          /**
           * The icon to show when collapsed.
           */
          collapseIcon: {
            type: String,
            value: 'arrow-drop-down'
          },
          /**
           * The dropdown items.
           * @type Array
           */
          items: {
            type: Array
          },

          /**
           * Attribute name for label.
           */
          attrForLabel: {
            type: String,
            value: "label"
          },
          /**
           * The Function called when user click on every item on dropdownlist.
           */
          onItemClick: {
            type: Object
          }
        };
      }

      static get is() {
        return "h2-button-group";
      }

      connectedCallback() {
        super.connectedCallback();
        this.addEventListener('blur', e => {
          // make sure other event can happen on slotted element before the iron-collapse closed.
          setTimeout(this.close.bind(this), 100);
        });
      }

      /**
       * Expand the group.
       */
      open() {
        this.opened = true;
      }

      /**
       * Collpase the group.
       */
      close() {
        this.opened = false;
      }

      /**
       * Toggle the group.
       */
      toggle() {
        this.opened = !this.opened;
      }

      __getIcon(opened) {
        return opened ? this.expandIcon : this.collapseIcon;
      }

      _onButtonDropdownClick(e) {
        const target = e.target,
          bindItem = e.target.bindItem || e.target.getAttribute('bind-item');
        this.onItemClick && this.onItemClick({target, bindItem});
      }
    }

    window.customElements.define(H2ButtonGroup.is, H2ButtonGroup);
  </script>
</dom-module>
